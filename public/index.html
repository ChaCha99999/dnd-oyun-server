<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Master V7.0 (RPG Manager)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMEL & ARKAPLAN --- */
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; background-color: #0f0f0f; background-image: radial-gradient(circle at center, rgba(0,0,0,0.4), #000), url('masa.jpg'); background-size: cover; background-position: center; font-family: 'Cinzel', serif; color: #dcdde1; user-select: none; }
        .glass-panel { background: rgba(18, 20, 16, 0.95); border: 1px solid #4b6b44; backdrop-filter: blur(10px); border-radius: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.8); }

        /* --- BUTONLAR --- */
        .floating-btn { position: fixed; z-index: 2000; width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 22px; cursor: grab; background: linear-gradient(135deg, #2f3624, #0f120d); border: 2px solid #555; color: #aaa; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: transform 0.1s; }
        #partyToggleBtn { top: 20px; left: 20px; border-color: #f1c40f; color: #f1c40f; }
        #dmToolsBtn { top: 90px; left: 20px; border-color: #e74c3c; color: #e74c3c; }
        #identityBtn { top: 160px; left: 20px; border-color: #3498db; color: #3498db; }
        #msgDmBtn { top: 230px; left: 20px; border-color: #0984e3; color: #0984e3; } 
        #dmLogBtn { top: 300px; left: 20px; border-color: #e84393; color: #e84393; display: none; }
        #battleModeBtn { bottom: 30px; left: 50%; transform: translateX(-50%); border-color: #e74c3c; color: #e74c3c; width: 70px; height: 70px; font-size: 30px; background: rgba(0,0,0,0.8); }

        /* --- PANELLER --- */
        .side-drawer { position: fixed; left: -380px; top: 0; width: 360px; height: 100vh; background: rgba(15, 15, 15, 0.98); border-right: 2px solid #4b6b44; z-index: 1500; transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; padding: 20px; padding-top: 60px; box-shadow: 10px 0 50px rgba(0,0,0,0.8); overflow-y: auto; }
        .side-drawer.open { left: 0; }
        .drawer-header { font-size: 18px; color: #f1c40f; text-align: center; border-bottom: 1px solid #4b6b44; padding-bottom: 10px; margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;}

        /* --- KARAKTER KARTI --- */
        .char-card { background: rgba(255,255,255,0.05); border: 1px solid #444; border-radius: 8px; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; position: relative; transition: all 0.3s; backdrop-filter: blur(5px); }
        .char-card.active-turn { border: 2px solid #2ecc71; box-shadow: 0 0 20px rgba(46, 204, 113, 0.4); transform: scale(1.02); z-index: 10; background: rgba(46, 204, 113, 0.1); }
        .char-header { display: flex; gap: 10px; align-items: center; } 
        .char-avatar-container { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #666; overflow: hidden; position: relative; cursor: pointer; background: #222; display: flex; justify-content: center; align-items: center; flex-shrink: 0;} .char-avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .char-details { flex-grow: 1; display: flex; flex-direction: column; gap: 3px; min-width: 0; } 
        .inp-name { background: transparent; border: none; color: #f1c40f; font-family: 'Cinzel', serif; font-weight: bold; font-size: 15px; width: 100%; border-bottom: 1px solid transparent; }
        
        .stat-row { display: flex; gap: 3px; } 
        .stat-box { display: flex; align-items: center; justify-content: center; gap: 1px; padding: 3px; border-radius: 4px; flex: 1; font-size: 9px; color:#aaa; flex-direction: column; border: 1px solid rgba(255,255,255,0.1); }
        .box-hp { background: rgba(192, 57, 43, 0.15); border-color: #c0392b; } 
        .box-sp { background: rgba(52, 152, 219, 0.15); border-color: #3498db; } /* YENİ SP */
        .stat-input { width: 100%; background: transparent; border: none; color: #fff; text-align: center; font-weight: bold; font-family: 'Lato', sans-serif; font-size: 13px; }
        
        .bar-container { width: 100%; height: 5px; background: #111; border-radius: 3px; overflow: hidden; margin-top: 2px; border: 1px solid #444; }
        .hp-fill { background: #2ecc71; height: 100%; width: 100%; transition: width 0.4s; }
        .sp-fill { background: #3498db; height: 100%; width: 100%; transition: width 0.4s; }

        .card-actions { display: flex; justify-content: space-between; margin-top: 5px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.1);} 
        .icon-btn { cursor: pointer; color: #777; font-size: 14px; padding: 5px; transition: 0.2s; } .icon-btn:hover { color: #fff; }

        /* --- YENİ KARAKTER DETAY MODALI --- */
        #charDetailModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 5000; justify-content: center; align-items: center; }
        .detail-window { width: 600px; max-width: 95%; height: 500px; background: #1a1a1a; border: 2px solid #f1c40f; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .detail-header { padding: 15px; background: #222; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; font-family: 'Cinzel'; font-size: 20px; color: #f1c40f; }
        .detail-tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 15px; background: transparent; border: none; color: #777; cursor: pointer; border-bottom: 3px solid transparent; font-family: 'Lato'; font-weight: bold; transition: 0.2s; }
        .tab-btn.active { color: #fff; border-bottom-color: #f1c40f; background: #222; }
        .detail-content { flex: 1; padding: 20px; overflow-y: auto; font-family: 'Lato'; }
        .tab-pane { display: none; } .tab-pane.active { display: block; }
        
        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-group { background: #222; padding: 10px; border-radius: 5px; border: 1px solid #444; }
        .stat-label { font-size: 12px; color: #aaa; margin-bottom: 5px; display: block; }
        
        /* Listeler (Inv/Skill) */
        .item-list { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        .list-item { background: #2d3436; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #777; }
        .list-item.skill { border-left-color: #9b59b6; } .list-item.item { border-left-color: #e67e22; }
        .add-row { display: flex; gap: 5px; margin-bottom: 10px; }

        /* --- SAVAŞ ALANI --- */
        #battleArena { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); flex-direction: row; justify-content: space-between; padding: 40px; box-sizing: border-box; }
        .arena-column { width: 38%; height: 100%; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; padding: 15px; border-radius: 12px; background: rgba(20, 20, 20, 0.6); border: 1px solid #444; }
        .heroes-col { border-color: #2ecc71; } .enemies-col { border-color: #e74c3c; }
        .col-title { text-align: center; font-family: 'Cinzel'; font-size: 24px; margin-bottom: 15px; color: #fff; }
        .battle-card { background: rgba(30, 30, 30, 0.9); border: 2px solid #555; border-radius: 8px; padding: 12px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .battle-card.selected { border-color: #f1c40f; box-shadow: 0 0 15px #f1c40f; background: #444; }
        .battle-card.dead { opacity: 0.5; filter: grayscale(1); }

        /* ZAR, DM TOOLS, MODALS (Standart Stiller korundu) */
        .dm-btn { width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #555; color: #ddd; cursor: pointer; border-radius: 4px; }
        .dm-input { width: 100%; padding: 8px; background: rgba(0,0,0,0.6); border: 1px solid #555; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .scene { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; } 
        .dice-container { width: 250px; height: 250px; position: relative; } 
        .toad-svg { width: 100%; height: 100%; filter: contrast(1.15) saturate(1.1); } 
        .rune-container { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); } 
        .magic-circle { position: absolute; width: 90px; height: 90px; border: 3px dotted rgba(158, 212, 123, 0.4); border-radius: 50%; animation: rotateCircle 15s linear infinite; } 
        .dice-number { font-size: 46px; font-weight: 900; color: #e1e6e2; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); text-shadow: 0 0 20px rgba(106, 176, 76, 0.4); } 
        .dice-bar { display: flex; gap: 10px; margin-top: 20px; }
        .mini-dice-btn { width: 45px; height: 45px; border-radius: 50%; background: rgba(0,0,0,0.7); border: 1px solid #777; color: #ccc; cursor: pointer; font-weight: bold; }
        @keyframes rotateCircle { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 9999; pointer-events: none; }
        .toast { background: rgba(20, 20, 20, 0.95); color: #fff; padding: 12px 24px; border-radius: 8px; border: 1px solid #444; opacity: 0; transform: translateY(20px); transition: 0.3s; text-align: center; }
        .toast.show { opacity: 1; transform: translateY(0); }
        
        #customPromptOverlay, #wheelOverlayContainer, #whisperModal, #identityModal, #voteModal, #winnerModal, #dmLogModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 6000; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); }
        .custom-modal, #voteModal > div, #winnerModal > div, #identityModal > div, #whisperModal > div { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 2px solid #555; text-align: center; max-width: 90%; }
        
        /* Log Panel */
        .log-panel { position: fixed; right: 20px; bottom: 20px; width: 220px; max-height: 300px; height: auto; padding: 10px; z-index: 1000; display: flex; flex-direction: column; background: rgba(18, 20, 16, 0.95); border: 1px solid #4b6b44; border-radius: 8px; }
        .log-panel.collapsed { height: 40px !important; overflow: hidden; }
        .log-list { overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column-reverse; gap: 5px; min-height: 200px; font-size: 12px; }
        .log-entry { padding: 5px; border-radius: 4px; background: rgba(255,255,255,0.08); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="toast-container" id="toastContainer"></div>
    <div id="partyToggleBtn" class="floating-btn" title="Karakterler"><i class="fas fa-users"></i></div>
    <div id="dmToolsBtn" class="floating-btn" title="DM Araçları"><i class="fas fa-dragon"></i></div>
    <div id="identityBtn" class="floating-btn" title="Ben Kimim?"><i class="fas fa-id-card"></i><div id="currentIdentityDisplay" style="font-size:10px; position:absolute; bottom:-15px; width:100%; text-align:center;">Seç</div></div>
    <div id="msgDmBtn" class="floating-btn" title="DM'e Mesaj"><i class="fas fa-envelope"></i></div>
    <div id="dmLogBtn" class="floating-btn" title="DM Log"><i class="fas fa-book-dead"></i></div>
    <div id="battleModeBtn" class="floating-btn" title="Savaş Modu" onclick="toggleBattleMode()"><i class="fas fa-swords"></i></div>

    <div class="side-drawer" id="partyDrawer">
        <div class="drawer-header"><span>KAHRAMANLAR</span><div style="font-size:10px; cursor:pointer; color:#c0392b" onclick="resetPartyData()">SIFIRLA</div></div>
        <div id="characterList"></div>
        <button class="dm-btn" style="border-color:#7bed9f; color:#7bed9f;" onclick="addCharacter()">+ YENİ KARAKTER</button>
    </div>

    <div class="side-drawer" id="dmDrawer">
        <div class="drawer-header" style="color:#e74c3c; border-color:#e74c3c;"><span>DM ARAÇLARI</span></div>
        <div class="dm-tool-row"><div class="dm-tool-title">DÜŞMAN EKLE</div><input type="text" id="enemyNameInput" class="dm-input" placeholder="İsim"><input type="number" id="enemyHpInput" class="dm-input" placeholder="HP" style="margin-top:5px;"><button class="dm-btn" onclick="addEnemy()">+ EKLE</button></div>
        <div class="dm-tool-row"><div class="dm-tool-title">HARİTA</div><input type="text" id="mapUrlInput" class="dm-input" placeholder="Resim URL"><div style="display:flex; gap:5px;"><button class="dm-btn" onclick="setMap()">YANSIT</button><button class="dm-btn" onclick="closeMap()">KAPAT</button></div></div>
        <div class="dm-tool-row"><div class="dm-tool-title">SAVAŞ</div><button class="dm-btn" onclick="rollAllInitiative()">1. OTO ZAR</button><button class="dm-btn" onclick="sortInitiative()">2. SIRALA</button><button class="dm-btn" onclick="nextTurn()">3. SONRAKİ</button></div>
        <div class="dm-tool-row"><div class="dm-tool-title">ARAÇLAR</div><input type="number" id="timerInput" class="dm-input" placeholder="Sn"><button class="dm-btn" onclick="startTimer()">SAYAÇ</button><button class="dm-btn" onclick="spinWheel()">ÇARK</button><button class="dm-btn" onclick="startMVPVote()">MVP</button></div>
    </div>

    <div class="log-panel" id="logPanel"><div class="panel-header" onclick="document.getElementById('logPanel').classList.toggle('collapsed')">ZAR GEÇMİŞİ</div><div class="log-list" id="diceLog"></div></div>
    <div id="activeMapContainer"><img id="activeMapImg" src=""></div>

    <div class="scene" id="diceScene">
        <div class="dice-container" id="dice"><svg class="toad-svg" viewBox="0 0 200 200"><path d="M 40 130 Q 10 100, 50 80 Q 80 100, 70 140 Z" fill="#465239"/><path d="M 160 130 Q 190 100, 150 80 Q 120 100, 130 140 Z" fill="#465239"/><path d="M 50 110 C 40 40, 160 40, 150 110 C 160 170, 40 170, 50 110" fill="#596248"/><circle cx="40" cy="90" r="5" fill="#6d7a53"/><circle cx="160" cy="95" r="6" fill="#6d7a53"/><circle cx="100" cy="55" r="3" fill="#6d7a53"/></svg><div class="rune-container"><div class="magic-circle"></div><div class="dice-number" id="result">d20</div></div></div>
        <button class="roll-btn" id="btn" onclick="roll(20)">d20 AT</button>
        <div class="dice-bar"><button class="mini-dice-btn" onclick="roll(4)">d4</button><button class="mini-dice-btn" onclick="roll(6)">d6</button><button class="mini-dice-btn" onclick="roll(8)">d8</button><button class="mini-dice-btn" onclick="roll(10)">d10</button><button class="mini-dice-btn" onclick="roll(12)">d12</button></div>
    </div>

    <div id="battleArena">
        <div class="arena-column heroes-col"><div class="col-title">KAHRAMANLAR</div><div id="heroBattleList"></div></div>
        <div class="arena-column enemies-col"><div class="col-title">DÜŞMANLAR</div><div id="enemyBattleList"></div></div>
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; background:rgba(0,0,0,0.8); padding:20px; border-radius:10px; border:1px solid #555;">
            <div style="color:#aaa; font-size:12px;">SON ZAR</div><div id="lastRollVal" style="font-size:30px; color:#f1c40f;">0</div>
            <div style="margin:10px 0;"><input type="number" id="dmgModInput" class="dm-input" style="width:60px; text-align:center;" placeholder="+Mod"></div>
            <button class="dm-btn" onclick="applyDamage()" style="background:#c0392b; color:#fff;">HASAR VUR</button>
        </div>
    </div>

    <div id="charDetailModal">
        <div class="detail-window">
            <div class="detail-header"><span id="detailName">Karakter Adı</span> <i class="fas fa-times" style="cursor:pointer" onclick="closeDetailModal()"></i></div>
            <div class="detail-tabs">
                <button class="tab-btn active" onclick="switchTab('stats')">İSTATİSTİK</button>
                <button class="tab-btn" onclick="switchTab('inventory')">ÇANTA</button>
                <button class="tab-btn" onclick="switchTab('skills')">YETENEK</button>
            </div>
            <div class="detail-content">
                <div id="tab-stats" class="tab-pane active">
                    <div class="stats-grid">
                        <div class="stat-group"><label class="stat-label">STR (Güç)</label><input type="number" class="dm-input" id="detStr" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">DEX (Çeviklik)</label><input type="number" class="dm-input" id="detDex" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">Maksimum HP</label><input type="number" class="dm-input" id="detMaxHp" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">Maksimum SP</label><input type="number" class="dm-input" id="detMaxSp" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">Altın</label><input type="number" class="dm-input" id="detGold" onchange="saveDetailStat()"></div>
                    </div>
                </div>
                <div id="tab-inventory" class="tab-pane">
                    <div class="add-row"><input type="text" id="newInvItem" class="dm-input" placeholder="Eşya Adı"><button class="dm-btn" style="width:auto;" onclick="addItem('inventory')">+</button></div>
                    <div id="invList" class="item-list"></div>
                </div>
                <div id="tab-skills" class="tab-pane">
                    <div class="add-row"><input type="text" id="newSkillItem" class="dm-input" placeholder="Yetenek Adı"><button class="dm-btn" style="width:auto;" onclick="addItem('skills')">+</button></div>
                    <div id="skillList" class="item-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="customPromptOverlay"><div class="custom-modal"><div class="modal-title" id="customPromptTitle">Giriş</div><input type="text" class="modal-input" id="customPromptInput"><div class="modal-btns"><button class="modal-btn btn-confirm" id="customPromptConfirm">GÖNDER</button><button class="modal-btn btn-cancel" onclick="closeCustomPrompt()">İPTAL</button></div></div></div>
    <div id="whisperModal"><div><div style="color:#9b59b6; margin-bottom:10px;">GİZLİ MESAJ</div><div id="whisperContent">...</div><button class="dm-btn" onclick="document.getElementById('whisperModal').style.display='none'">KAPAT</button></div></div>
    <div id="identityModal"><div><div style="color:#3498db; margin-bottom:10px;">SEN KİMSİN?</div><div id="identityList" style="max-height:200px; overflow-y:auto;"></div><button class="dm-btn" onclick="document.getElementById('identityModal').style.display='none'">KAPAT</button></div></div>
    <div id="voteModal"><div><h2 style="color:#f1c40f;">GÜNÜN KAHRAMANI</h2><div class="vote-grid" id="voteGrid"></div></div></div>

    <div id="dmLogModal" style="display:none;"><div style="background:#111; padding:20px; border:1px solid #e84393; width:500px; height:400px; display:flex; flex-direction:column;"><div style="color:#e84393;">GİZLİ LOG</div><div id="dmLogList" style="flex:1; overflow-y:auto; border:1px solid #333; margin:10px 0; text-align:left; padding:5px;"></div><button class="dm-btn" onclick="document.getElementById('dmLogModal').style.display='none'">KAPAT</button></div></div>
    <div id="timerOverlay">00:00</div>
    <div id="wheelOverlayContainer"><div class="wheel-container"><div class="wheel" id="theWheel"></div></div><div id="wheelResultText">SONUÇ</div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let partyData = [];
        let enemyData = [];
        let audioCtx;
        let myIdentityId = null;
        let currentTurnIndex = -1;
        let takenIdentities = [];
        let lastDiceRoll = 0;
        let selectedTarget = null;
        let activeDetailId = null; // Şu an detayına bakılan karakter ID

        // --- CORE FUNCTIONS ---
        function enableDrag(btnId, clickCallback) {
            const btn = document.getElementById(btnId); let isDragging = false, startX, startY, initLeft, initTop;
            btn.addEventListener('mousedown', (e) => { if(e.button !== 0) return; isDragging = false; startX = e.clientX; startY = e.clientY; const rect = btn.getBoundingClientRect(); initLeft = rect.left; initTop = rect.top; const onMouseMove = (ev) => { if (Math.abs(ev.clientX - startX) > 5 || Math.abs(ev.clientY - startY) > 5) isDragging = true; if (isDragging) { btn.style.left = (initLeft + ev.clientX - startX) + 'px'; btn.style.top = (initTop + ev.clientY - startY) + 'px'; } }; const onMouseUp = () => { document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); if (!isDragging && clickCallback) clickCallback(); }; document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp); });
        }
        enableDrag('partyToggleBtn', () => toggleDrawer('partyDrawer')); enableDrag('dmToolsBtn', () => toggleDrawer('dmDrawer')); enableDrag('identityBtn', () => openIdentityModal()); enableDrag('msgDmBtn', () => sendMsgToDM()); enableDrag('dmLogBtn', () => document.getElementById('dmLogModal').style.display='flex');
        function toggleDrawer(id) { document.querySelectorAll('.side-drawer').forEach(d => { if(d.id!==id) d.classList.remove('open'); }); document.getElementById(id).classList.toggle('open'); }
        function showToast(msg, type='info') { const c = document.getElementById('toastContainer'); const t = document.createElement('div'); t.className=`toast ${type}`; t.innerText=msg; c.appendChild(t); setTimeout(()=>t.classList.add('show'),10); setTimeout(()=>{t.classList.remove('show');setTimeout(()=>t.remove(),300)},3000); }
        
        // --- KARAKTER DETAY (YENİ) ---
        function openDetailModal(id) {
            activeDetailId = id;
            const char = partyData.find(c => c.id === id);
            if(!char) return;
            
            document.getElementById('detailName').innerText = char.name;
            // Statları Doldur
            document.getElementById('detStr').value = char.str || 10;
            document.getElementById('detDex').value = char.dex || 10;
            document.getElementById('detMaxHp').value = char.maxHp || 10;
            document.getElementById('detMaxSp').value = char.maxSp || 10;
            document.getElementById('detGold').value = char.gold || 0;
            
            renderDetailLists(char);
            document.getElementById('charDetailModal').style.display = 'flex';
        }
        
        function closeDetailModal() { document.getElementById('charDetailModal').style.display = 'none'; activeDetailId = null; }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function saveDetailStat() {
            if(!activeDetailId) return;
            const char = partyData.find(c => c.id === activeDetailId);
            if(char) {
                char.str = parseInt(document.getElementById('detStr').value) || 10;
                char.dex = parseInt(document.getElementById('detDex').value) || 10;
                char.maxHp = parseInt(document.getElementById('detMaxHp').value) || 10;
                char.maxSp = parseInt(document.getElementById('detMaxSp').value) || 10;
                char.gold = parseInt(document.getElementById('detGold').value) || 0;
                socket.emit('party_update', partyData);
            }
        }

        function addItem(type) {
            if(!activeDetailId) return;
            const inputId = type === 'inventory' ? 'newInvItem' : 'newSkillItem';
            const val = document.getElementById(inputId).value;
            if(!val) return;
            
            const char = partyData.find(c => c.id === activeDetailId);
            if(!char[type]) char[type] = [];
            char[type].push(val);
            document.getElementById(inputId).value = '';
            
            socket.emit('party_update', partyData);
            renderDetailLists(char);
        }

        function removeItem(type, index) {
            if(!activeDetailId) return;
            const char = partyData.find(c => c.id === activeDetailId);
            if(char && char[type]) {
                char[type].splice(index, 1);
                socket.emit('party_update', partyData);
                renderDetailLists(char);
            }
        }

        function renderDetailLists(char) {
            // Inventory
            const invList = document.getElementById('invList'); invList.innerHTML = '';
            (char.inventory || []).forEach((item, i) => {
                invList.insertAdjacentHTML('beforeend', `<div class="list-item item"><span>${item}</span><i class="fas fa-trash" style="cursor:pointer; color:#aaa" onclick="removeItem('inventory', ${i})"></i></div>`);
            });
            // Skills
            const skillList = document.getElementById('skillList'); skillList.innerHTML = '';
            (char.skills || []).forEach((skill, i) => {
                skillList.insertAdjacentHTML('beforeend', `<div class="list-item skill"><span>${skill}</span><i class="fas fa-trash" style="cursor:pointer; color:#aaa" onclick="removeItem('skills', ${i})"></i></div>`);
            });
        }

        // --- RENDER PARTY (GÜNCELLENMİŞ) ---
        function renderParty() {
            const list = document.getElementById('characterList'); list.innerHTML = '';
            partyData.forEach((c, index) => {
                // HP Bar
                const hp = parseInt(c.hp)||0; const maxHp = parseInt(c.maxHp)||10; const pctHp = Math.min(100, Math.max(0, (hp/maxHp)*100));
                let colorHp = '#2ecc71'; if(pctHp<50) colorHp='#f1c40f'; if(pctHp<25) colorHp='#e74c3c';
                // SP Bar
                const sp = parseInt(c.sp)||0; const maxSp = parseInt(c.maxSp)||10; const pctSp = Math.min(100, Math.max(0, (sp/maxSp)*100));
                
                const activeClass = (index === currentTurnIndex) ? 'active-turn' : '';
                const html = `
                <div class="char-card ${activeClass}">
                    <div class="char-header">
                        <div class="char-avatar-container" onclick="changeAvatar(${c.id})">${c.avatar?`<img src="${c.avatar}">`:'<i class="fas fa-user"></i>'}</div>
                        <div class="char-details">
                            <input class="inp-name" value="${c.name}" oninput="upd(${c.id},'name',this.value)" placeholder="İsim">
                            <div class="stat-row">
                                <div class="stat-box box-hp">HP <input class="stat-input" value="${c.hp}" oninput="upd(${c.id},'hp',this.value)"></div>
                                <div class="stat-box box-sp">SP <input class="stat-input" value="${c.sp || 0}" oninput="upd(${c.id},'sp',this.value)"></div>
                                <div class="stat-box box-lvl">LVL <input class="stat-input" value="${c.level || 1}" oninput="upd(${c.id},'level',this.value)"></div>
                                <div class="stat-box box-init">INIT <input class="stat-input" value="${c.init || 0}" oninput="upd(${c.id},'init',this.value)"></div>
                            </div>
                            <div class="hp-bar-container"><div class="hp-fill" style="width:${pctHp}%; background:${colorHp}"></div></div>
                            <div class="hp-bar-container" style="height:3px; margin-top:1px;"><div class="sp-fill" style="width:${pctSp}%;"></div></div>
                        </div>
                    </div>
                    <div class="card-actions">
                         <i class="fas fa-eye icon-btn" onclick="sendWhisper(${c.id}, '${c.name}')" title="Fısılda"></i>
                         <i class="fas fa-suitcase icon-btn" onclick="openDetailModal(${c.id})" title="Çanta/Detay"></i>
                         <i class="fas fa-trash icon-btn" onclick="delChar(${c.id})"></i>
                    </div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
                
                // Eğer detay penceresi açıksa ve bu karakterse, pencere içeriğini de güncellemek gerekebilir
                // Ama loop içinde yapmak performans kaybı, sadece gerekli olduğunda güncellenecek
            });
        }

        // --- STANDART FONKSİYONLAR ---
        function upd(id,k,v){ const c=partyData.find(x=>x.id==id); if(c){c[k]=v; saveData();} }
        function saveData(){ socket.emit('party_update', partyData); } 
        function addCharacter(){ partyData.push({id:Date.now(), name:'', hp:10, maxHp:10, sp:10, maxSp:10, str:10, dex:10, level:1, init:0, gold:0, inventory:[], skills:[]}); saveData(); }
        function delChar(id){ if(confirm('Sil?')){partyData=partyData.filter(x=>x.id!==id); saveData();} }
        function changeAvatar(id){ const i=document.createElement('input'); i.type='file'; i.onchange=e=>{const r=new FileReader(); r.onload=ev=>{upd(id,'avatar',ev.target.result);}; r.readAsDataURL(e.target.files[0]);}; i.click(); }
        function resetPartyData(){ if(confirm('Tüm karakterleri sil?')){partyData=[]; saveData();} }
        
        // --- BATTLE & DICE (V6.0'dan korundu) ---
        function toggleBattleMode() { const s=document.getElementById('diceScene'), a=document.getElementById('battleArena'); if(a.style.display==='flex'){a.style.display='none';s.style.opacity='1';}else{a.style.display='flex';s.style.opacity='0.2';renderBattleArena();} }
        function addEnemy() { const n=document.getElementById('enemyNameInput').value||'Düşman', h=parseInt(document.getElementById('enemyHpInput').value)||10; enemyData.push({id:Date.now(),name:n,hp:h,maxHp:h}); socket.emit('enemy_update', enemyData); showToast(`${n} eklendi.`,'success'); }
        function renderBattleArena() {
            const hList=document.getElementById('heroBattleList'), eList=document.getElementById('enemyBattleList'); hList.innerHTML=''; eList.innerHTML='';
            partyData.forEach(c=>{ const hp=parseInt(c.hp)||0, max=parseInt(c.maxHp)||10, pct=Math.min(100,Math.max(0,(hp/max)*100)); let col='#2ecc71'; if(pct<50)col='#f1c40f'; if(pct<25)col='#e74c3c'; const sel=selectedTarget?.id===c.id&&selectedTarget.type==='hero'; hList.insertAdjacentHTML('beforeend',`<div class="battle-card ${sel?'selected':''} ${hp<=0?'dead':''}" style="border-color:${sel?'#fff':'#2ecc71'}" onclick="selectTarget(${c.id},'hero')"><div><div style="font-weight:bold;color:#2ecc71">${c.name}</div><div style="font-size:12px;color:#aaa">HP:${c.hp}/${c.maxHp} SP:${c.sp||0}</div><div style="width:100%;height:5px;background:#333;margin-top:5px"><div style="width:${pct}%;height:100%;background:${col}"></div></div></div></div>`); });
            enemyData.forEach(e=>{ const hp=parseInt(e.hp)||0, max=parseInt(e.maxHp)||10, pct=Math.min(100,Math.max(0,(hp/max)*100)); let col='#e74c3c'; if(hp<=0)col='#555'; const sel=selectedTarget?.id===e.id&&selectedTarget.type==='enemy'; eList.insertAdjacentHTML('beforeend',`<div class="battle-card ${sel?'selected':''} ${hp<=0?'dead':''}" onclick="selectTarget(${e.id},'enemy')"><div><i class="fas fa-skull" style="font-size:20px;color:${col}"></i></div><div style="flex-grow:1"><div style="font-weight:bold">${e.name}</div><div style="font-size:12px;color:#aaa">HP:${e.hp}/${e.maxHp}</div><div style="width:100%;height:5px;background:#333;margin-top:5px"><div style="width:${pct}%;height:100%;background:${col}"></div></div></div>${myIdentityId==='DM'?`<i class="fas fa-trash" onclick="removeEnemy(${e.id})"></i>`:''}</div>`); });
        }
        function selectTarget(id,type){ selectedTarget={id,type}; renderBattleArena(); }
        function removeEnemy(id){ enemyData=enemyData.filter(e=>e.id!==id); socket.emit('enemy_update',enemyData); }
        function applyDamage(){ if(!selectedTarget){showToast("Hedef seç!",'error');return;} if(lastDiceRoll<=0){showToast("Zar at!",'error');return;} const mod=parseInt(document.getElementById('dmgModInput').value)||0; const dmg=lastDiceRoll+mod; 
            if(selectedTarget.type==='enemy'){ const e=enemyData.find(x=>x.id===selectedTarget.id); if(e){e.hp-=dmg; if(e.hp<0)e.hp=0; socket.emit('enemy_update',enemyData); showToast(`${e.name} -${dmg} HP`,'success');} }
            else{ const h=partyData.find(x=>x.id===selectedTarget.id); if(h){h.hp-=dmg; if(h.hp<0)h.hp=0; socket.emit('party_update',partyData); showToast(`${h.name} -${dmg} HP`,'success');} }
        }
        
        function roll(sides) { playClickSound(); document.body.classList.add('rolling'); const num=Math.floor(Math.random()*sides)+1; let type='normal'; if(sides===20){if(num===20)type='crit';else if(num===1)type='fail';} socket.emit('zar_atildi',{sonuc:num,tur:type,zaman:new Date().getHours()+":"+new Date().getMinutes(),atan:getMyName(),zarTipi:sides}); setTimeout(()=>{document.body.classList.remove('rolling'); const res=document.getElementById('result'); res.innerHTML=`<div class="roller-name">${getMyName()}</div>${num}`; let cls='dice-number'; if(type==='crit')cls+=' crit-success'; else if(type==='fail')cls+=' crit-fail'; res.className=cls; addLog(num,type,new Date().getHours()+":"+new Date().getMinutes(),getMyName(),sides);},800); }
        function addLog(res,type,time,name,sides){ document.getElementById('diceLog').insertAdjacentHTML('afterbegin',`<div class="log-entry ${type==='crit'?'log-crit':type==='fail'?'log-fail':''}"><span class="log-time">${time}</span><span>${name}: <strong>${res}</strong> (d${sides})</span></div>`); }
        
        // --- SOCKETS (Diğerleri aynı, party_update ve enemy_update yukarıda kullanıldı) ---
        socket.on('party_update_client', (d)=>{partyData=d; renderParty(); if(document.getElementById('battleArena').style.display==='flex')renderBattleArena();});
        socket.on('enemy_update_client', (d)=>{enemyData=d; if(document.getElementById('battleArena').style.display==='flex')renderBattleArena();});
        socket.on('herkes_icin_zar', (v)=>{lastDiceRoll=v.sonuc; document.getElementById('lastRollVal').innerText=lastDiceRoll; const r=document.getElementById('result'); if(!document.body.classList.contains('rolling')){document.body.classList.add('rolling'); playClickSound();} setTimeout(()=>{document.body.classList.remove('rolling'); r.innerHTML=`<div class="roller-name">${v.atan}</div>${v.sonuc}`; let cls='dice-number'; if(v.tur==='crit')cls+=' crit-success'; else if(v.tur==='fail')cls+=' crit-fail'; r.className=cls; addLog(v.sonuc,v.tur,v.zaman,v.atan,v.zarTipi);},800);});
        socket.on('update_taken_identities', (l)=>{takenIdentities=l;});
        socket.on('dm_log_history_load', (h)=>{const l=document.getElementById('dmLogList');l.innerHTML='';h.forEach(e=>addDmLogEntry(e));});
        socket.on('dm_log_update', (e)=>addDmLogEntry(e));
        socket.on('receive_whisper', (d)=>{if(myIdentityId&&myIdentityId==d.targetId){playClickSound();document.getElementById('whisperContent').innerText=d.message;document.getElementById('whisperModal').style.display='block';showToast("Mesaj alındı!",'info');}else{document.getElementById('diceLog').insertAdjacentHTML('afterbegin',`<div class="log-entry log-whisper"><span class="log-time">LOG</span><span>DM -> ${d.targetName}</span></div>`);}});
        socket.on('dm_receive_player_msg', (d)=>{if(myIdentityId==='DM'){playClickSound();document.getElementById('whisperContent').innerText=`${d.sender}: ${d.message}`;document.getElementById('whisperModal').style.display='block';}document.getElementById('diceLog').insertAdjacentHTML('afterbegin',`<div class="log-entry log-whisper"><span class="log-time">LOG</span><span>${d.sender} -> DM</span></div>`);});
        socket.on('p2p_whisper_relay', (d)=>{if(myIdentityId==d.targetId){playClickSound();document.getElementById('whisperContent').innerText=`${d.senderName}: ${d.message}`;document.getElementById('whisperModal').style.display='block';}document.getElementById('diceLog').insertAdjacentHTML('afterbegin',`<div class="log-entry log-whisper"><span class="log-time">LOG</span><span>${d.senderName} -> ${d.targetName}</span></div>`);});
        
        // --- IDENTITY & PROMPTS (Aynı) ---
        let promptCallback=null;
        function customPrompt(t,c){document.getElementById('customPromptTitle').innerText=t;document.getElementById('customPromptInput').value='';document.getElementById('customPromptOverlay').style.display='flex';document.getElementById('customPromptInput').focus();promptCallback=c;}
        function closeCustomPrompt(){document.getElementById('customPromptOverlay').style.display='none';promptCallback=null;}
        document.getElementById('customPromptConfirm').onclick=()=>{const v=document.getElementById('customPromptInput').value;if(v&&promptCallback)promptCallback(v);closeCustomPrompt();};
        function openIdentityModal(){const l=document.getElementById('identityList');l.innerHTML='';let dmt=takenIdentities.includes('DM')&&myIdentityId!=='DM';l.insertAdjacentHTML('beforeend',`<div class="identity-option ${dmt?'taken':''}" onclick="${dmt?'':"selectIdentity('DM','DM')"}">DM${dmt?' (DOLU)':''}</div>`);partyData.forEach(c=>{let t=takenIdentities.includes(c.id)&&c.id!==myIdentityId;l.insertAdjacentHTML('beforeend',`<div class="identity-option ${t?'taken':''}" onclick="${t?'':`selectIdentity(${c.id},'${c.name}')`}">${c.name}${t?' (DOLU)':''}</div>`);});document.getElementById('identityModal').style.display='block';}
        function selectIdentity(id,name){let oid=myIdentityId;myIdentityId=id;localStorage.setItem('dnd_my_identity',id);document.getElementById('currentIdentityDisplay').innerText=name||"Bilinmiyor";document.getElementById('identityModal').style.display='none';socket.emit('claim_identity',{oldId:oid,newId:id});updateInterfaceForIdentity();showToast(`${name} seçildi`,'success');}
        function updateInterfaceForIdentity(){const isDM=(myIdentityId==='DM');document.getElementById('dmLogBtn').style.display=isDM?'flex':'none';document.getElementById('msgDmBtn').style.display=isDM?'none':'flex';document.getElementById('dmToolsBtn').style.display=isDM?'flex':'none';if(document.getElementById('battleArena').style.display==='flex')renderBattleArena();}
        function getMyName(){return myIdentityId==='DM'?"DM":(partyData.find(c=>c.id==myIdentityId)?.name||"Bilinmiyor");}
        function sendMsgToDM(){customPrompt("DM'e Mesaj:",(m)=>{socket.emit('player_whisper',{sender:getMyName(),message:m});showToast("İletildi",'success');});}
        function sendWhisper(tid,tname){customPrompt(`${tname}'a fısılda:`,(m)=>{if(myIdentityId==='DM')socket.emit('dm_whisper',{targetId:tid,targetName:tname,message:m});else socket.emit('p2p_whisper',{senderId:myIdentityId,senderName:getMyName(),targetId:tid,targetName:tname,message:m});showToast("Gönderildi",'success');});}
        function addDmLogEntry(e){const l=document.getElementById('dmLogList');let c=e.type.includes('dm')?'secret-dm-sent':'secret-p2p';l.insertAdjacentHTML('beforeend',`<div class="secret-entry ${c}" style="font-size:11px;">${e.time} ${e.sender}->${e.target}: ${e.message}</div>`);l.scrollTop=l.scrollHeight;}
        
        // --- TOOLS ---
        function setMap(){const u=document.getElementById('mapUrlInput').value;socket.emit('map_change',u);showToast("Harita Yüklendi");}
        function closeMap(){socket.emit('map_change',null);showToast("Harita Kapatıldı");}
        function rollAllInitiative(){partyData.forEach(c=>{c.init=Math.floor(Math.random()*20)+1;});sortInitiative();showToast("Zarlar Atıldı");}
        function sortInitiative(){partyData.sort((a,b)=>(parseInt(b.init)||0)-(parseInt(a.init)||0));currentTurnIndex=-1;saveData();renderParty();}
        function nextTurn(){currentTurnIndex++;if(currentTurnIndex>=partyData.length)currentTurnIndex=0;renderParty();}
        function startTimer(){socket.emit('timer_start',document.getElementById('timerInput').value);}
        function spinWheel(){const f=["DOST ATEŞİ!","SİLAHIN FIRLADI!","ADRENALİN!","KÖRLÜK!","TANRISAL ŞİFA","DÜŞMAN TÖKEZLEDİ","BÜYÜ GERİ TEPTİ!","YERE KAPAKLANDIN!"];const t=f[Math.floor(Math.random()*f.length)];socket.emit('wheel_spin',{text:t,angle:1800+Math.random()*360});}
        function startMVPVote(){socket.emit('start_vote');}
        function endMVPVote(){socket.emit('end_vote');}
        function castVote(n){socket.emit('cast_vote',n);document.getElementById('voteModal').style.display='none';showToast("Oy Verildi",'success');}
        function playClickSound(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();if(audioCtx.state==='suspended')audioCtx.resume();const o=audioCtx.createOscillator();const g=audioCtx.createGain();o.frequency.value=200;o.type='triangle';g.gain.setValueAtTime(0.1,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.1);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.1);}
        socket.on('map_update_client',(u)=>{if(u){document.getElementById('activeMapImg').src=u;document.getElementById('activeMapContainer').style.display='flex';document.body.classList.add('map-mode');}else{document.getElementById('activeMapContainer').style.display='none';document.body.classList.remove('map-mode');}});
        socket.on('timer_update',(s)=>{const e=document.getElementById('timerOverlay');e.style.display='block';let l=s;const i=setInterval(()=>{l--;e.innerText=l;if(l<=0){clearInterval(i);e.innerText="BİTTİ";setTimeout(()=>e.style.display='none',3000);}},1000);});
        socket.on('wheel_result',(d)=>{const o=document.getElementById('wheelOverlayContainer'),w=document.getElementById('theWheel'),t=document.getElementById('wheelResultText');o.style.display='flex';t.style.opacity='0';w.style.transition='none';w.style.transform='rotate(0deg)';setTimeout(()=>{w.style.transition='transform 4s cubic-bezier(0.1,0.7,0.1,1)';w.style.transform=`rotate(${d.angle}deg)`;},50);setTimeout(()=>{t.innerText=d.text;t.style.opacity='1';playClickSound();document.getElementById('diceLog').insertAdjacentHTML('afterbegin',`<div class="log-entry log-fate">FATE: ${d.text}</div>`);setTimeout(()=>{o.style.display='none';},4000);},4000);});
        socket.on('show_vote_screen',()=>{const g=document.getElementById('voteGrid');g.innerHTML='';partyData.forEach(c=>{g.insertAdjacentHTML('beforeend',`<div class="vote-card" onclick="castVote('${c.name}')">${c.name}</div>`);});document.getElementById('voteModal').style.display='flex';});
        socket.on('vote_result_announce',(d)=>{document.getElementById('voteModal').style.display='none';document.getElementById('winnerName').innerText=d.winner;document.getElementById('voteCountDisplay').innerText=d.votes+' Oy';document.getElementById('winnerModal').style.display='block';playClickSound();});

        window.onload=()=>{const i=localStorage.getItem('dnd_my_identity');if(i){myIdentityId=i;socket.emit('claim_identity',{oldId:undefined,newId:i});updateInterfaceForIdentity();setTimeout(()=>{const c=partyData.find(x=>x.id==i);if(c)document.getElementById('currentIdentityDisplay').innerText=c.name;},1000);}};
    </script>
</body>
</html>

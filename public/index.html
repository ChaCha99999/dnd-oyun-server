<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Master V3.2 (Combat Manager)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMEL --- */
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; background-color: #0f0f0f; background-image: radial-gradient(circle at center, rgba(0,0,0,0.4), #000), url('masa.jpg'); background-size: cover; background-position: center; font-family: 'Cinzel', serif; color: #dcdde1; user-select: none; }
        .glass-panel { background: rgba(18, 20, 16, 0.95); border: 1px solid #4b6b44; backdrop-filter: blur(8px); border-radius: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.8); }

        /* --- BUTONLAR --- */
        .floating-btn { position: fixed; z-index: 2000; width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 22px; cursor: grab; background: linear-gradient(135deg, #2f3624, #0f120d); border: 2px solid #555; color: #aaa; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: transform 0.1s; }
        .floating-btn:active { cursor: grabbing; transform: scale(0.95); } .floating-btn:hover { color: #fff; border-color: #fff; }
        #partyToggleBtn { top: 20px; left: 20px; border-color: #f1c40f; color: #f1c40f; }
        #dmToolsBtn { top: 90px; left: 20px; border-color: #e74c3c; color: #e74c3c; }
        #identityBtn { top: 160px; left: 20px; border-color: #3498db; color: #3498db; }

        /* --- PANELLER --- */
        .side-drawer { position: fixed; left: -360px; top: 0; width: 340px; height: 100vh; background: rgba(15, 15, 15, 0.98); border-right: 2px solid #4b6b44; z-index: 1500; transition: left 0.3s ease; display: flex; flex-direction: column; padding: 20px; padding-top: 60px; box-shadow: 10px 0 50px rgba(0,0,0,0.8); overflow-y: auto; }
        .side-drawer.open { left: 0; }
        .drawer-header { font-size: 18px; color: #f1c40f; text-align: center; border-bottom: 1px solid #4b6b44; padding-bottom: 10px; margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;}

        /* --- KARAKTER KARTI --- */
        .char-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; position: relative; transition: 0.3s; }
        /* AKTİF SIRA GÖSTERGESİ (YENİ) */
        .char-card.active-turn { border: 2px solid #2ecc71; box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); background: rgba(46, 204, 113, 0.05); transform: scale(1.02); }
        
        .char-header { display: flex; gap: 10px; align-items: center; } 
        .char-avatar-container { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555; overflow: hidden; position: relative; cursor: pointer; background: #222; display: flex; justify-content: center; align-items: center; flex-shrink: 0;} .char-avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .char-details { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; min-width: 0; } 
        .inp-name { background: transparent; border: none; color: #f1c40f; font-family: 'Cinzel', serif; font-weight: bold; font-size: 14px; width: 100%; border-bottom: 1px solid transparent; }
        .stat-row { display: flex; gap: 4px; } .stat-box { display: flex; align-items: center; justify-content: center; gap: 2px; padding: 4px; border-radius: 4px; flex: 1; font-size: 10px; color:#aaa; flex-direction: column;}
        .box-hp { background: rgba(192, 57, 43, 0.2); border: 1px solid #c0392b; } .box-lvl { background: rgba(52, 152, 219, 0.2); border: 1px solid #3498db; } .box-init { background: rgba(155, 89, 182, 0.2); border: 1px solid #9b59b6; } .box-gold { background: rgba(241, 196, 15, 0.1); border: 1px solid #f39c12; }
        .stat-input { width: 100%; background: transparent; border: none; color: #fff; text-align: center; font-weight: bold; font-family: 'Lato', sans-serif; font-size: 14px; }
        .hp-bar-container { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin-top: 2px; }
        .hp-bar-fill { height: 100%; background: #2ecc71; width: 100%; transition: width 0.5s, background 0.5s; }
        .card-actions { display: flex; justify-content: space-between; margin-top: 5px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.1);} .icon-btn { cursor: pointer; color: #666; font-size: 14px; padding: 5px; transition: 0.2s; } .icon-btn:hover { color: #fff; }

        /* --- DM TOOLS --- */
        .dm-tool-row { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .dm-tool-title { font-size: 14px; color: #e74c3c; margin-bottom: 10px; font-weight: bold; }
        .dm-btn { width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #555; color: #ddd; cursor: pointer; font-family: 'Lato', sans-serif; border-radius: 4px; transition: 0.2s; } .dm-btn:hover { background: #444; border-color: #e74c3c; color: #fff; }
        .dm-input { width: 100%; padding: 8px; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; font-family: 'Lato', sans-serif;}

        /* --- VISUALS --- */
        #wheelOverlayContainer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; flex-direction: column; }
        .wheel-container { position: relative; width: 300px; height: 300px; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #dcdde1; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: conic-gradient(#e74c3c 0% 12.5%, #f1c40f 12.5% 25%, #3498db 25% 37.5%, #9b59b6 37.5% 50%, #2ecc71 50% 62.5%, #e67e22 62.5% 75%, #1abc9c 75% 87.5%, #95a5a6 87.5% 100%); transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1); transform: rotate(0deg); }
        .wheel-pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 30px solid #fff; z-index: 10; }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: #222; border-radius: 50%; border: 3px solid #fff; z-index: 5; display:flex; justify-content:center; align-items:center; color:#fff; font-size:24px;}
        #wheelResultText { margin-top: 30px; font-size: 28px; color: #f1c40f; font-weight: bold; opacity: 0; transition: opacity 0.5s; text-align: center; }

        #timerOverlay { display: none; position: fixed; top: 15%; left: 50%; transform: translateX(-50%); font-size: 80px; font-weight: 900; color: #e74c3c; text-shadow: 0 0 20px red; z-index: 3000; pointer-events: none; font-family: 'Courier New', monospace; letter-spacing: 5px; animation: pulseTimer 1s infinite; }
        @keyframes pulseTimer { 0% { opacity: 1; transform: translateX(-50%) scale(1); } 50% { opacity: 0.8; transform: translateX(-50%) scale(0.95); } 100% { opacity: 1; transform: translateX(-50%) scale(1); } }
        
        #whisperModal, #voteModal, #winnerModal, #identityModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 2px solid #9b59b6; border-radius: 10px; z-index: 4000; box-shadow: 0 0 50px #9b59b6; text-align: center; padding: 20px; width: 350px; }
        #voteModal { top: 0; left: 0; transform: none; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; border: none; border-radius: 0; }
        .vote-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; width: 80%; max-width: 600px; margin-top: 20px; }
        .vote-card { background: #222; border: 1px solid #f1c40f; padding: 15px; text-align: center; cursor: pointer; border-radius: 8px; } .vote-card:hover { background: #f1c40f; color: #000; }
        #winnerModal { border-color: #f1c40f; box-shadow: 0 0 50px #f1c40f; animation: popIn 0.5s ease; }
        #identityModal { border-color: #3498db; box-shadow: 0 0 50px #3498db; }
        .identity-option { padding: 10px; margin: 5px 0; background: #222; border: 1px solid #444; color: #fff; cursor: pointer; transition: 0.2s; } .identity-option:hover { background: #3498db; border-color: #3498db; }
        #currentIdentityDisplay { font-size: 10px; position: absolute; bottom: -20px; width: 100%; text-align: center; color: #3498db; pointer-events: none;}
        @keyframes popIn { 0% { transform: translate(-50%, -50%) scale(0.5); } 80% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* Log Panel */
        .log-panel { position: fixed; right: 20px; bottom: 20px; width: 220px; max-height: 300px; height: auto; padding: 10px; z-index: 1000; display: flex; flex-direction: column; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .log-panel.collapsed { height: 40px !important; overflow: hidden; opacity: 0.7; }
        .panel-header { font-size: 12px; color: #f1c40f; text-align: center; border-bottom: 1px solid #4b6b44; padding-bottom: 5px; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .log-list { overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column-reverse; gap: 5px; font-family: 'Lato', sans-serif; font-size: 12px; min-height: 200px; }
        .log-panel.collapsed .log-list { display: none; }
        .log-entry { padding: 6px; border-radius: 4px; background: rgba(255,255,255,0.08); display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.3s ease; }
        .log-crit { border-left: 3px solid #f1c40f; color: #f1c40f; background: rgba(241, 196, 15, 0.15); }
        .log-fail { border-left: 3px solid #e74c3c; color: #e74c3c; background: rgba(231, 76, 60, 0.15); }
        .log-fate { border-left: 3px solid #9b59b6; color: #e0bbef; background: rgba(142, 68, 173, 0.2); font-style: italic; }

        /* SAHNE & MAP */
        .scene { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; perspective: 1000px; position: relative; } 
        .dice-container { width: 250px; height: 250px; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); filter: drop-shadow(0 30px 40px rgba(0,0,0,0.8)); z-index: 20; } 
        .toad-svg { width: 100%; height: 100%; filter: contrast(1.15) saturate(1.1); } 
        .rune-container { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%) translateZ(35px); width: 90px; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 10; } 
        .magic-circle { position: absolute; width: 100%; height: 100%; border: 3px dotted rgba(158, 212, 123, 0.4); border-radius: 50%; animation: rotateCircle 15s linear infinite; } 
        .dice-number { font-size: 46px; font-weight: 900; color: #e1e6e2; text-shadow: 0 2px 4px #000, 0 0 20px rgba(106, 176, 76, 0.4); z-index: 11; pointer-events: none; } 
        .roller-name { font-size: 16px; color: #f1c40f; font-family: 'Cinzel', serif; margin-bottom: 5px; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
        button.roll-btn { padding: 12px 50px; font-family: 'Cinzel', serif; font-size: 20px; font-weight: 800; color: #dcdde1; background: linear-gradient(180deg, #3a423b 0%, #1a1d1a 100%); border: 1px solid #57606f; border-radius: 4px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.6); text-transform: uppercase; letter-spacing: 2px; transition: all 0.2s ease; z-index: 20;} 
        button.roll-btn:disabled { opacity: 0.6; cursor: not-allowed; } 
        .dice-bar { display: flex; gap: 10px; margin-top: 20px; z-index: 20; }
        .mini-dice-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6); border: 1px solid #777; color: #ccc; cursor: pointer; font-family: 'Lato', sans-serif; font-weight: bold; transition: 0.2s; }
        .mini-dice-btn:hover { border-color: #f1c40f; color: #f1c40f; transform: scale(1.1); background: rgba(0,0,0,0.9); }
        .rolling .dice-container { animation: shakeDice 0.6s ease-in-out infinite; } .rolling .dice-number { display: none; } .rolling .magic-circle { border-color: #fff; box-shadow: 0 0 30px #fff; } 
        @keyframes shakeDice { 0% { transform: rotateX(0) translateY(0); } 25% { transform: rotateX(10deg) rotateY(-10deg) rotateZ(2deg); } 50% { transform: rotateX(-5deg) rotateY(10deg); } 75% { transform: rotateX(5deg) rotateY(-5deg); } 100% { transform: rotateX(0); } } 
        @keyframes rotateCircle { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } 
        .crit-success { color: #f1c40f !important; text-shadow: 0 0 30px #f1c40f; } .crit-fail { color: #e74c3c !important; text-shadow: 0 0 30px #c0392b; }

        /* HARİTA */
        #activeMapContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; display: none; justify-content: center; align-items: center; background: #000; }
        #activeMapImg { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .map-mode .dice-container { transform: scale(0.6) translateZ(10px); filter: drop-shadow(0 0 10px #000); }
        .map-mode button.roll-btn { opacity: 0.9; transform: scale(0.8); }
    </style>
</head>
<body>

    <div id="partyToggleBtn" class="floating-btn" title="Karakterler"><i class="fas fa-users"></i></div>
    <div id="dmToolsBtn" class="floating-btn" title="DM Araçları"><i class="fas fa-dragon"></i></div>
    <div id="identityBtn" class="floating-btn" title="Ben Kimim?" onclick="openIdentityModal()">
        <i class="fas fa-id-card"></i>
        <div id="currentIdentityDisplay">DM</div>
    </div>

    <div class="side-drawer" id="partyDrawer">
        <div class="drawer-header"><span>KAHRAMANLAR</span><div style="font-size:10px; cursor:pointer; color:#c0392b" onclick="resetPartyData()">SIFIRLA</div></div>
        <div id="characterList"></div>
        <button class="dm-btn" style="border-color:#7bed9f; color:#7bed9f;" onclick="addCharacter()">+ YENİ KARAKTER</button>
    </div>

    <div class="side-drawer" id="dmDrawer">
        <div class="drawer-header" style="color:#e74c3c; border-color:#e74c3c;"><span>DM ARAÇLARI</span></div>
        <div class="dm-tool-row">
            <div class="dm-tool-title"><i class="fas fa-map"></i> HARİTA / GÖRSEL</div>
            <input type="text" id="mapUrlInput" class="dm-input" placeholder="Resim Linki (URL)">
            <div style="display:flex; gap:5px;">
                <button class="dm-btn" onclick="setMap()">YANSIT</button>
                <button class="dm-btn" style="border-color:#e74c3c; color:#e74c3c" onclick="closeMap()">KAPAT</button>
            </div>
        </div>
        
        <div class="dm-tool-row">
            <div class="dm-tool-title"><i class="fas fa-sort-numeric-down"></i> SAVAŞ YÖNETİMİ</div>
            <button class="dm-btn" style="color:#fff;" onclick="rollAllInitiative()">1. HERKES İÇİN AT</button>
            <button class="dm-btn" style="color:#9b59b6; border-color:#9b59b6;" onclick="sortInitiative()">2. SIRALA (MANUEL)</button>
            <button class="dm-btn" style="color:#2ecc71; border-color:#2ecc71;" onclick="nextTurn()">3. SIRADAKİ KİŞİ</button>
        </div>

        <div class="dm-tool-row">
            <div class="dm-tool-title"><i class="fas fa-hourglass-half"></i> GERİ SAYIM</div>
            <input type="number" id="timerInput" class="dm-input" placeholder="Saniye (Örn: 60)">
            <button class="dm-btn" onclick="startTimer()">BAŞLAT</button>
        </div>
        <div class="dm-tool-row">
            <div class="dm-tool-title"><i class="fas fa-dharmachakra"></i> KADER ÇARKI</div>
            <button class="dm-btn" style="color:#9b59b6; border-color:#9b59b6;" onclick="spinWheel()">ÇEVİR!</button>
        </div>
        <div class="dm-tool-row">
            <div class="dm-tool-title"><i class="fas fa-star"></i> MVP OYLAMASI</div>
            <button class="dm-btn" style="color:#f1c40f; border-color:#f1c40f;" onclick="startMVPVote()">1. OYLAMAYI BAŞLAT</button>
            <button class="dm-btn" style="color:#fff; border-color:#fff;" onclick="endMVPVote()">2. BİTİR VE GÖSTER</button>
        </div>
    </div>

    <div class="log-panel glass-panel" id="logPanel">
        <div class="panel-header" onclick="document.getElementById('logPanel').classList.toggle('collapsed')">
            <span>ZAR GEÇMİŞİ</span> <i class="fas fa-chevron-down"></i>
        </div>
        <div class="log-list" id="diceLog"></div>
    </div>

    <div id="activeMapContainer"><img id="activeMapImg" src=""></div>

    <div class="scene">
        <div class="dice-container" id="dice">
            <svg class="toad-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs><radialGradient id="skinGrad" cx="50%" cy="40%" r="65%"><stop offset="0%" style="stop-color:#596248;stop-opacity:1" /><stop offset="70%" style="stop-color:#2c3323;stop-opacity:1" /><stop offset="100%" style="stop-color:#0f120d;stop-opacity:1" /></radialGradient></defs>
                <ellipse cx="100" cy="165" rx="80" ry="15" fill="#000" opacity="0.7" filter="blur(8px)"/>
                <path d="M 40 130 Q 10 100, 50 80 Q 80 100, 70 140 Z" fill="#465239"/><path d="M 160 130 Q 190 100, 150 80 Q 120 100, 130 140 Z" fill="#465239"/><path d="M 50 110 C 40 40, 160 40, 150 110 C 160 170, 40 170, 50 110" fill="url(#skinGrad)" stroke="#1e2316" stroke-width="1.5"/><circle cx="40" cy="90" r="5" fill="#6d7a53" opacity="0.6"/><circle cx="160" cy="95" r="6" fill="#6d7a53" opacity="0.6"/><circle cx="100" cy="55" r="3" fill="#6d7a53" opacity="0.5"/>
            </svg>
            <div class="rune-container"><div class="magic-circle"></div><div class="dice-number" id="result"><div style="font-size:16px;">d20</div></div></div>
        </div>
        <button class="roll-btn" id="btn" onclick="roll(20)">d20 AT</button>
        <div class="dice-bar">
            <button class="mini-dice-btn" onclick="roll(4)">d4</button>
            <button class="mini-dice-btn" onclick="roll(6)">d6</button>
            <button class="mini-dice-btn" onclick="roll(8)">d8</button>
            <button class="mini-dice-btn" onclick="roll(10)">d10</button>
            <button class="mini-dice-btn" onclick="roll(12)">d12</button>
        </div>
    </div>

    <div id="wheelOverlayContainer">
        <div class="wheel-pointer"></div>
        <div class="wheel-container"><div class="wheel" id="theWheel"></div><div class="wheel-center"><i class="fas fa-star"></i></div></div>
        <div id="wheelResultText">SONUÇ</div>
    </div>
    <div id="timerOverlay">00:00</div>
    <div id="whisperModal">
        <div style="color:#9b59b6; font-size:20px; border-bottom:1px solid #555; padding-bottom:10px;"><i class="fas fa-user-secret"></i> GİZLİ MESAJ</div>
        <div class="whisper-text" id="whisperContent">...</div>
        <button class="dm-btn" onclick="document.getElementById('whisperModal').style.display='none'">KAPAT</button>
    </div>
    <div id="identityModal">
        <div style="color:#3498db; font-size:20px; border-bottom:1px solid #555; padding-bottom:10px;">SEN KİMSİN?</div>
        <div id="identityList" style="max-height:200px; overflow-y:auto; margin:10px 0;"></div>
        <button class="dm-btn" onclick="document.getElementById('identityModal').style.display='none'">KAPAT</button>
    </div>
    <div id="voteModal">
        <h2 style="color:#f1c40f; font-family:'Cinzel',serif;">GÜNÜN KAHRAMANI</h2>
        <div class="vote-grid" id="voteGrid"></div>
    </div>
    <div id="winnerModal">
        <h1 style="color:#f1c40f; font-family:'Cinzel',serif; margin:0;">KAZANAN</h1>
        <div id="winnerName" style="font-size:40px; font-weight:bold; color:#fff; margin:20px 0;">İSİM</div>
        <div style="color:#aaa;" id="voteCountDisplay">0 Oy ile</div>
        <button class="dm-btn" onclick="document.getElementById('winnerModal').style.display='none'">KAPAT</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let partyData = [];
        let audioCtx;
        let myIdentityId = null;
        let currentTurnIndex = -1; // Sıra kimde?

        // --- IDENTITY ---
        function openIdentityModal() {
            const list = document.getElementById('identityList'); list.innerHTML = '';
            list.insertAdjacentHTML('beforeend', `<div class="identity-option" onclick="selectIdentity(null)">DM (Oyun Yöneticisi)</div>`);
            partyData.forEach(c => { list.insertAdjacentHTML('beforeend', `<div class="identity-option" onclick="selectIdentity(${c.id}, '${c.name}')">${c.name}</div>`); });
            document.getElementById('identityModal').style.display = 'block';
        }
        function selectIdentity(id, name) {
            myIdentityId = id; localStorage.setItem('dnd_my_identity', id);
            document.getElementById('currentIdentityDisplay').innerText = id === null ? "DM" : (name || "Bilinmiyor");
            document.getElementById('identityModal').style.display = 'none';
        }
        function getMyName() {
            if(myIdentityId === null) return "DM";
            const char = partyData.find(c => c.id == myIdentityId);
            return char ? char.name : "Bilinmiyor";
        }

        // --- SOCKETS ---
        socket.on('party_update_client', (data) => {
            partyData = data; renderParty();
        });
        socket.on('herkes_icin_zar', (veri) => {
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('result');
            if (!document.body.classList.contains('rolling')) { document.body.classList.add('rolling'); playClickSound(); }
            setTimeout(() => {
                document.body.classList.remove('rolling');
                resDiv.innerHTML = `<div class="roller-name">${veri.atan}</div>${veri.sonuc}`;
                let cls = 'dice-number';
                if(veri.zarTipi == 20) { if(veri.tur === 'crit') cls += ' crit-success'; else if(veri.tur === 'fail') cls += ' crit-fail'; }
                resDiv.className = cls;
                addLog(veri.sonuc, veri.tur, veri.zaman, veri.atan, veri.zarTipi);
            }, 800);
        });
        socket.on('map_update_client', (url) => {
            const div = document.getElementById('activeMapContainer');
            const img = document.getElementById('activeMapImg');
            if (url) { img.src = url; div.style.display = 'flex'; document.body.classList.add('map-mode'); } 
            else { div.style.display = 'none'; document.body.classList.remove('map-mode'); }
        });
        socket.on('receive_whisper', (data) => {
             if(myIdentityId && myIdentityId == data.targetId) { playClickSound(); document.getElementById('whisperContent').innerText = data.message; document.getElementById('whisperModal').style.display = 'block'; }
        });
        socket.on('timer_update', (s) => runVisualTimer(s));
        socket.on('wheel_result', (d) => showWheelResult(d));
        socket.on('show_vote_screen', () => {
            const grid = document.getElementById('voteGrid'); grid.innerHTML = '';
            partyData.forEach(c => { grid.insertAdjacentHTML('beforeend', `<div class="vote-card" onclick="castVote('${c.name}')"><h3>${c.name}</h3></div>`); });
            document.getElementById('voteModal').style.display = 'flex';
        });
        socket.on('vote_result_announce', (d) => {
            document.getElementById('voteModal').style.display = 'none'; document.getElementById('winnerName').innerText = d.winner;
            document.getElementById('voteCountDisplay').innerText = d.votes + " Oy ile"; document.getElementById('winnerModal').style.display = 'block'; playClickSound();
        });

        // --- DM ACTIONS ---
        function setMap() { const url = document.getElementById('mapUrlInput').value; socket.emit('map_change', url); }
        function closeMap() { socket.emit('map_change', null); }
        
        // YENİ İNİSİYATİF MANTIĞI
        function rollAllInitiative() {
            partyData.forEach(c => {
                c.init = Math.floor(Math.random() * 20) + 1; // Otomatik d20
            });
            sortInitiative(); // Otomatik sırala ve kaydet
        }
        function sortInitiative() {
            partyData.sort((a, b) => (parseInt(b.init) || 0) - (parseInt(a.init) || 0));
            currentTurnIndex = -1; // Sırayı sıfırla
            saveData(); renderParty();
        }
        function nextTurn() {
            currentTurnIndex++;
            if (currentTurnIndex >= partyData.length) currentTurnIndex = 0;
            renderParty(); // Kartları güncelle (Highlight için)
        }

        function startTimer() { const s=document.getElementById('timerInput').value; if(s) socket.emit('timer_start', s); }
        function spinWheel() { const f=["DOST ATEŞİ!", "SİLAHIN FIRLADI!", "ADRENALİN!", "KÖRLÜK!", "TANRISAL ŞİFA", "DÜŞMAN TÖKEZLEDİ", "BÜYÜ GERİ TEPTİ!", "YERE KAPAKLANDIN!"]; const text = f[Math.floor(Math.random()*f.length)]; const angle = 1800 + Math.floor(Math.random() * 360); socket.emit('wheel_spin', {text, angle}); }
        function startMVPVote() { socket.emit('start_vote'); }
        function endMVPVote() { socket.emit('end_vote'); }
        function castVote(n) { socket.emit('cast_vote', n); document.getElementById('voteModal').style.display='none'; alert("Oyunuz alındı: " + n); }
        function sendWhisper(id, name) { const m = prompt(`${name} için mesajın:`); if(m) socket.emit('dm_whisper', {targetId:id, targetName:name, message:m}); }

        // --- CORE ---
        function roll(sides) {
            playClickSound(); const btn = document.getElementById('btn'); btn.disabled = true; document.body.classList.add('rolling');
            const num = Math.floor(Math.random() * sides) + 1; 
            let type = 'normal';
            if (sides === 20) { if(num === 20) type = 'crit'; else if(num === 1) type = 'fail'; }
            const senderName = getMyName();
            socket.emit('zar_atildi', { sonuc: num, tur: type, zaman: new Date().getHours()+":"+new Date().getMinutes(), atan: senderName, zarTipi: sides });
            setTimeout(() => {
                document.body.classList.remove('rolling');
                const resDiv = document.getElementById('result');
                resDiv.innerHTML = `<div class="roller-name">${senderName}</div>${num}`;
                let cls = 'dice-number'; if(type === 'crit') cls += ' crit-success'; else if(type === 'fail') cls += ' crit-fail';
                resDiv.className = cls;
                btn.disabled = false; addLog(num, type, new Date().getHours()+":"+new Date().getMinutes(), senderName, sides);
            }, 800);
        }
        function addLog(res, type, time, name, sides) { 
            const diceName = sides ? `d${sides}` : 'd20'; const who = name ? name : 'Bilinmiyor';
            document.getElementById('diceLog').insertAdjacentHTML('afterbegin', `<div class="log-entry ${type==='crit'?'log-crit':type==='fail'?'log-fail':''}"><span class="log-time">${time}</span><span>${who}: <strong>${res}</strong> (${diceName})</span></div>`); 
        }
        function playClickSound() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.frequency.value = 200; osc.type = 'triangle';
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- RENDER ---
        function renderParty() {
            const list = document.getElementById('characterList'); list.innerHTML = '';
            partyData.forEach((c, index) => {
                const hp = parseInt(c.hp) || 0; const max = parseInt(c.maxHp) || hp || 10;
                const percent = Math.min(100, Math.max(0, (hp / max) * 100));
                let barColor = '#2ecc71'; if(percent < 50) barColor = '#f1c40f'; if(percent < 25) barColor = '#e74c3c';
                
                // Highlight active turn
                const activeClass = (index === currentTurnIndex) ? 'active-turn' : '';

                const html = `
                <div class="char-card ${activeClass}">
                    <div class="char-header">
                        <div class="char-avatar-container" onclick="changeAvatar(${c.id})">${c.avatar?`<img src="${c.avatar}">`:'<i class="fas fa-user"></i>'}</div>
                        <div class="char-details">
                            <input class="inp-name" value="${c.name}" oninput="upd(${c.id},'name',this.value)" placeholder="İsim">
                            <div class="stat-row">
                                <div class="stat-box box-hp">HP/MAX <div style="display:flex;"><input class="stat-input" value="${c.hp}" oninput="upd(${c.id},'hp',this.value)"><span style="color:#555">/</span><input class="stat-input" value="${c.maxHp || c.hp}" oninput="upd(${c.id},'maxHp',this.value)"></div></div>
                                <div class="stat-box box-lvl">LVL <input class="stat-input" value="${c.level || 1}" oninput="upd(${c.id},'level',this.value)"></div>
                                <div class="stat-box box-init">INIT <input class="stat-input" value="${c.init || 0}" oninput="upd(${c.id},'init',this.value)"></div>
                                <div class="stat-box box-gold"><i class="fas fa-coins" style="color:#f1c40f"></i> <input class="stat-input" value="${c.gold}" oninput="upd(${c.id},'gold',this.value)"></div>
                            </div>
                            <div class="hp-bar-container"><div class="hp-bar-fill" style="width:${percent}%; background:${barColor}"></div></div>
                        </div>
                    </div>
                    <div class="card-actions"><i class="fas fa-eye icon-btn whisper-btn" onclick="sendWhisper(${c.id}, '${c.name}')" title="Fısılda"></i><i class="fas fa-trash icon-btn" onclick="delChar(${c.id})"></i></div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
        }
        function upd(id,k,v){ const c=partyData.find(x=>x.id==id); if(c){c[k]=v; saveData();} }
        function saveData(){ socket.emit('party_update', partyData); } 
        function addCharacter(){ partyData.push({id:Date.now(), name:'', hp:10, maxHp:10, level:1, init:0, gold:0, avatar:null}); saveData(); renderParty(); }
        function delChar(id){ if(confirm('Sil?')){partyData=partyData.filter(x=>x.id!==id); saveData(); renderParty();} }
        function changeAvatar(id){ const i=document.createElement('input'); i.type='file'; i.onchange=e=>{const r=new FileReader(); r.onload=ev=>{upd(id,'avatar',ev.target.result); renderParty();}; r.readAsDataURL(e.target.files[0]);}; i.click(); }
        function resetPartyData(){ if(confirm('Tüm karakterleri sil?')){partyData=[]; saveData(); renderParty();} }
        
        // DRAG
        function enableDrag(btnId, drawerId) {
            const btn = document.getElementById(btnId); let isDragging = false, startX, startY, initLeft, initTop;
            btn.addEventListener('mousedown', (e) => {
                isDragging = false; startX = e.clientX; startY = e.clientY;
                const rect = btn.getBoundingClientRect(); initLeft = rect.left; initTop = rect.top;
                const onMouseMove = (ev) => { const dx = ev.clientX - startX; const dy = ev.clientY - startY; if(Math.abs(dx)>3 || Math.abs(dy)>3) isDragging = true; btn.style.left = (initLeft + dx) + 'px'; btn.style.top = (initTop + dy) + 'px'; };
                const onMouseUp = () => { document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); if (!isDragging && drawerId) { document.querySelectorAll('.side-drawer').forEach(d => { if(d.id!==drawerId) d.classList.remove('open'); }); document.getElementById(drawerId).classList.toggle('open'); } else if(!isDragging && !drawerId && btnId === 'identityBtn') openIdentityModal(); };
                document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp);
            });
        }
        enableDrag('partyToggleBtn', 'partyDrawer'); enableDrag('dmToolsBtn', 'dmDrawer'); enableDrag('identityBtn', null);

        window.onload=()=>{
            const myId = localStorage.getItem('dnd_my_identity');
            if(myId) { myIdentityId = myId; setTimeout(() => { const c = partyData.find(x => x.id == myId); if(c) document.getElementById('currentIdentityDisplay').innerText = c.name; }, 1000); }
        };
    </script>
</body>
</html>

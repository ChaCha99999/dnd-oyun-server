<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Master V5.5 (Battle Arena + RPG Sheet)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMEL --- */
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; background-color: #0f0f0f; background-image: radial-gradient(circle at center, rgba(0,0,0,0.4), #000), url('masa.jpg'); background-size: cover; background-position: center; font-family: 'Cinzel', serif; color: #dcdde1; user-select: none; }
        .glass-panel { background: rgba(18, 20, 16, 0.95); border: 1px solid #4b6b44; backdrop-filter: blur(8px); border-radius: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.8); }

        /* --- BUTONLAR --- */
        .floating-btn { position: fixed; z-index: 2000; width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 22px; cursor: grab; background: linear-gradient(135deg, #2f3624, #0f120d); border: 2px solid #555; color: #aaa; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: transform 0.1s; }
        .floating-btn:active { cursor: grabbing; transform: scale(0.95); } .floating-btn:hover { color: #fff; border-color: #fff; }
        #partyToggleBtn { top: 20px; left: 20px; border-color: #f1c40f; color: #f1c40f; }
        #dmToolsBtn { top: 90px; left: 20px; border-color: #e74c3c; color: #e74c3c; }
        #identityBtn { top: 160px; left: 20px; border-color: #3498db; color: #3498db; }
        #msgDmBtn { top: 230px; left: 20px; border-color: #0984e3; color: #0984e3; } 
        #dmLogBtn { top: 300px; left: 20px; border-color: #e84393; color: #e84393; display: none; }
        #battleModeBtn { bottom: 20px; left: 50%; transform: translateX(-50%); border-color: #e74c3c; color: #e74c3c; width: 60px; height: 60px; font-size: 24px; cursor: pointer; }

        /* --- PANELLER --- */
        .side-drawer { position: fixed; left: -360px; top: 0; width: 340px; height: 100vh; background: rgba(15, 15, 15, 0.98); border-right: 2px solid #4b6b44; z-index: 1500; transition: left 0.3s ease; display: flex; flex-direction: column; padding: 20px; padding-top: 60px; box-shadow: 10px 0 50px rgba(0,0,0,0.8); overflow-y: auto; }
        .side-drawer.open { left: 0; }
        .drawer-header { font-size: 18px; color: #f1c40f; text-align: center; border-bottom: 1px solid #4b6b44; padding-bottom: 10px; margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;}

        /* --- KARAKTER KARTI (GÜNCELLENDİ: SP Bar Eklendi) --- */
        .char-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; position: relative; transition: 0.3s; }
        .char-card.active-turn { border: 2px solid #2ecc71; box-shadow: 0 0 20px rgba(46, 204, 113, 0.6); background: rgba(46, 204, 113, 0.1); transform: scale(1.02); z-index: 10; }
        .char-header { display: flex; gap: 10px; align-items: center; } 
        .char-avatar-container { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555; overflow: hidden; position: relative; cursor: pointer; background: #222; display: flex; justify-content: center; align-items: center; flex-shrink: 0;} .char-avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .char-details { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; min-width: 0; } 
        .inp-name { background: transparent; border: none; color: #f1c40f; font-family: 'Cinzel', serif; font-weight: bold; font-size: 14px; width: 100%; border-bottom: 1px solid transparent; }
        
        .stat-row { display: flex; gap: 4px; } 
        .stat-box { display: flex; align-items: center; justify-content: center; gap: 2px; padding: 4px; border-radius: 4px; flex: 1; font-size: 9px; color:#aaa; flex-direction: column;}
        .box-hp { background: rgba(192, 57, 43, 0.2); border: 1px solid #c0392b; } 
        .box-sp { background: rgba(52, 152, 219, 0.2); border: 1px solid #3498db; } /* YENİ SP KUTUSU */
        .box-lvl { background: rgba(52, 152, 219, 0.2); border: 1px solid #3498db; } 
        .box-init { background: rgba(155, 89, 182, 0.2); border: 1px solid #9b59b6; }
        .stat-input { width: 100%; background: transparent; border: none; color: #fff; text-align: center; font-weight: bold; font-family: 'Lato', sans-serif; font-size: 14px; }
        
        .hp-bar-container { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin-top: 3px; border: 1px solid #444; }
        .hp-bar-fill { height: 100%; background: #2ecc71; width: 100%; transition: width 0.3s ease; }
        .sp-bar-fill { height: 100%; background: #3498db; width: 100%; transition: width 0.3s ease; } /* SP BARI */

        .card-actions { display: flex; justify-content: space-between; margin-top: 5px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.1);} 
        .icon-btn { cursor: pointer; color: #666; font-size: 14px; padding: 5px; transition: 0.2s; } .icon-btn:hover { color: #fff; }

        /* --- SAVAŞ ALANI --- */
        #battleArena { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; background: rgba(0,0,0,0.7); flex-direction: row; justify-content: space-between; padding: 50px; box-sizing: border-box; }
        .arena-column { width: 45%; height: 100%; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; padding: 10px; border-radius: 10px; background: rgba(20, 20, 20, 0.5); }
        .heroes-col { border: 1px solid #2ecc71; } .enemies-col { border: 1px solid #e74c3c; }
        .col-title { text-align: center; font-family: 'Cinzel'; font-size: 24px; margin-bottom: 10px; text-shadow: 0 0 10px #000; }
        
        .enemy-card { background: rgba(60, 20, 20, 0.8); border: 2px solid #e74c3c; border-radius: 8px; padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; }
        .enemy-card:hover { transform: scale(1.02); box-shadow: 0 0 15px #e74c3c; }
        .enemy-card.selected { border-color: #fff; box-shadow: 0 0 20px #fff; } 

        /* --- ZAR & SAHNE --- */
        .scene { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; perspective: 1000px; position: relative; transition: opacity 0.5s; } 
        .dice-container { width: 250px; height: 250px; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); filter: drop-shadow(0 30px 40px rgba(0,0,0,0.8)); z-index: 20; } 
        .toad-svg { width: 100%; height: 100%; filter: contrast(1.15) saturate(1.1); } 
        .rune-container { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%) translateZ(35px); width: 90px; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 10; } 
        .magic-circle { position: absolute; width: 100%; height: 100%; border: 3px dotted rgba(158, 212, 123, 0.4); border-radius: 50%; animation: rotateCircle 15s linear infinite; } 
        .dice-number { font-size: 46px; font-weight: 900; color: #e1e6e2; text-shadow: 0 2px 4px #000, 0 0 20px rgba(106, 176, 76, 0.4); z-index: 11; pointer-events: none; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .roller-name { font-size: 16px; color: #f1c40f; font-family: 'Cinzel', serif; margin-bottom: 5px; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
        button.roll-btn { padding: 12px 50px; font-family: 'Cinzel', serif; font-size: 20px; font-weight: 800; color: #dcdde1; background: linear-gradient(180deg, #3a423b 0%, #1a1d1a 100%); border: 1px solid #57606f; border-radius: 4px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.6); text-transform: uppercase; letter-spacing: 2px; transition: all 0.2s ease; z-index: 20;} 
        button.roll-btn:disabled { opacity: 0.6; cursor: not-allowed; } 
        .dice-bar { display: flex; gap: 10px; margin-top: 20px; z-index: 20; }
        .mini-dice-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6); border: 1px solid #777; color: #ccc; cursor: pointer; font-family: 'Lato', sans-serif; font-weight: bold; transition: 0.2s; }
        .mini-dice-btn:hover { border-color: #f1c40f; color: #f1c40f; transform: scale(1.1); background: rgba(0,0,0,0.9); }
        .rolling .dice-container { animation: shakeDice 0.6s ease-in-out infinite; } .rolling .dice-number { display: none; } .rolling .magic-circle { border-color: #fff; box-shadow: 0 0 30px #fff; } 
        @keyframes shakeDice { 0% { transform: rotateX(0) translateY(0); } 25% { transform: rotateX(10deg) rotateY(-10deg) rotateZ(2deg); } 50% { transform: rotateX(-5deg) rotateY(10deg); } 75% { transform: rotateX(5deg) rotateY(-5deg); } 100% { transform: rotateX(0); } } 
        @keyframes rotateCircle { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } 
        .crit-success { color: #f1c40f !important; text-shadow: 0 0 30px #f1c40f; } .crit-fail { color: #e74c3c !important; text-shadow: 0 0 30px #c0392b; }

        /* LOG & MODALS & TOOLS */
        .log-panel { position: fixed; right: 20px; bottom: 20px; width: 220px; max-height: 300px; height: auto; padding: 10px; z-index: 1000; display: flex; flex-direction: column; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .log-panel.collapsed { height: 40px !important; overflow: hidden; opacity: 0.7; }
        .panel-header { font-size: 12px; color: #f1c40f; text-align: center; border-bottom: 1px solid #4b6b44; padding-bottom: 5px; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .log-list { overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column-reverse; gap: 5px; font-family: 'Lato', sans-serif; font-size: 12px; min-height: 200px; }
        .log-panel.collapsed .log-list { display: none; }
        .log-entry { padding: 6px; border-radius: 4px; background: rgba(255,255,255,0.08); display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.3s ease; }
        .log-crit { border-left: 3px solid #f1c40f; color: #f1c40f; background: rgba(241, 196, 15, 0.15); }
        .log-fail { border-left: 3px solid #e74c3c; color: #e74c3c; background: rgba(231, 76, 60, 0.15); }
        .log-fate { border-left: 3px solid #9b59b6; color: #e0bbef; background: rgba(142, 68, 173, 0.2); font-style: italic; }
        .log-whisper { border-left: 3px solid #9b59b6; color: #aaa; background: rgba(155, 89, 182, 0.1); font-style: italic; }
        
        #activeMapContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; display: none; justify-content: center; align-items: center; background: #000; }
        #activeMapImg { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .dm-tool-row { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; } .dm-tool-title { font-size: 14px; color: #e74c3c; margin-bottom: 10px; font-weight: bold; }
        .dm-btn { width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #555; color: #ddd; cursor: pointer; font-family: 'Lato', sans-serif; border-radius: 4px; transition: 0.2s; } .dm-btn:hover { background: #444; border-color: #e74c3c; color: #fff; }
        .dm-input { width: 100%; padding: 8px; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; font-family: 'Lato', sans-serif;}
        #wheelOverlayContainer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; flex-direction: column; }
        .wheel-container { position: relative; width: 300px; height: 300px; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #dcdde1; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: conic-gradient(#e74c3c 0% 12.5%, #f1c40f 12.5% 25%, #3498db 25% 37.5%, #9b59b6 37.5% 50%, #2ecc71 50% 62.5%, #e67e22 62.5% 75%, #1abc9c 75% 87.5%, #95a5a6 87.5% 100%); transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1); transform: rotate(0deg); }
        .wheel-pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 30px solid #fff; z-index: 10; }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: #222; border-radius: 50%; border: 3px solid #fff; z-index: 5; display:flex; justify-content:center; align-items:center; color:#fff; font-size:24px;}
        #wheelResultText { margin-top: 30px; font-size: 28px; color: #f1c40f; font-weight: bold; opacity: 0; transition: opacity 0.5s; text-align: center; }
        #timerOverlay { display: none; position: fixed; top: 15%; left: 50%; transform: translateX(-50%); font-size: 80px; font-weight: 900; color: #e74c3c; text-shadow: 0 0 20px red; z-index: 3000; pointer-events: none; font-family: 'Courier New', monospace; letter-spacing: 5px; animation: pulseTimer 1s infinite; }
        @keyframes pulseTimer { 0% { opacity: 1; transform: translateX(-50%) scale(1); } 50% { opacity: 0.8; transform: translateX(-50%) scale(0.95); } 100% { opacity: 1; transform: translateX(-50%) scale(1); } }
        
        #whisperModal, #voteModal, #winnerModal, #identityModal, #dmLogModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 2px solid #9b59b6; border-radius: 10px; z-index: 4000; box-shadow: 0 0 50px #9b59b6; text-align: center; padding: 20px; width: 350px; }
        #voteModal { top: 0; left: 0; transform: none; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; border: none; border-radius: 0; }
        .vote-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; width: 80%; max-width: 600px; margin-top: 20px; }
        .vote-card { background: #222; border: 1px solid #f1c40f; padding: 15px; text-align: center; cursor: pointer; border-radius: 8px; } .vote-card:hover { background: #f1c40f; color: #000; }
        #winnerModal { border-color: #f1c40f; box-shadow: 0 0 50px #f1c40f; animation: popIn 0.5s ease; }
        #identityModal { border-color: #3498db; box-shadow: 0 0 50px #3498db; }
        .identity-option { padding: 10px; margin: 5px 0; background: #222; border: 1px solid #444; color: #fff; cursor: pointer; transition: 0.2s; } 
        .identity-option:hover { background: #3498db; border-color: #3498db; }
        .identity-option.taken { opacity: 0.5; cursor: not-allowed; background: #444; border-color: #555; color: #888; pointer-events: none; }
        #currentIdentityDisplay { font-size: 10px; position: absolute; bottom: -20px; width: 100%; text-align: center; color: #3498db; pointer-events: none;}
        @keyframes popIn { 0% { transform: translate(-50%, -50%) scale(0.5); } 80% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }
        #dmLogModal { width: 500px; max-width: 90%; height: 400px; border-color: #e84393; box-shadow: 0 0 50px #e84393; display:none; flex-direction:column; }
        #dmLogList { flex-grow: 1; overflow-y: auto; text-align: left; margin: 10px 0; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.3); font-family: 'Lato', sans-serif; font-size: 13px; }
        .secret-entry { margin-bottom: 8px; padding: 5px; border-radius: 4px; border-left: 3px solid #555; }
        .secret-dm-sent { border-color: #e84393; background: rgba(232, 67, 147, 0.1); }
        .secret-dm-received { border-color: #0984e3; background: rgba(9, 132, 227, 0.1); }
        .secret-p2p { border-color: #f1c40f; background: rgba(241, 196, 15, 0.1); }

        /* --- YENİ EKLENEN KARAKTER DETAY MODALI STİLLERİ --- */
        #charDetailModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 5000; justify-content: center; align-items: center; }
        .detail-window { width: 600px; max-width: 95%; height: 500px; background: #1a1a1a; border: 2px solid #f1c40f; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .detail-header { padding: 15px; background: #222; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; font-family: 'Cinzel'; font-size: 20px; color: #f1c40f; }
        .detail-tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 15px; background: transparent; border: none; color: #777; cursor: pointer; border-bottom: 3px solid transparent; font-family: 'Lato'; font-weight: bold; transition: 0.2s; }
        .tab-btn.active { color: #fff; border-bottom-color: #f1c40f; background: #222; }
        .detail-content { flex: 1; padding: 20px; overflow-y: auto; font-family: 'Lato'; }
        .tab-pane { display: none; } .tab-pane.active { display: block; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-group { background: #222; padding: 10px; border-radius: 5px; border: 1px solid #444; }
        .stat-label { font-size: 12px; color: #aaa; margin-bottom: 5px; display: block; }
        .item-list { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        .list-item { background: #2d3436; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #777; }
        .add-row { display: flex; gap: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="partyToggleBtn" class="floating-btn" title="Karakterler"><i class="fas fa-users"></i></div>
    <div id="dmToolsBtn" class="floating-btn" title="DM Araçları"><i class="fas fa-dragon"></i></div>
    <div id="identityBtn" class="floating-btn" title="Ben Kimim?"><i class="fas fa-id-card"></i><div id="currentIdentityDisplay">DM</div></div>
    <div id="msgDmBtn" class="floating-btn" title="DM'e Mesaj At"><i class="fas fa-envelope"></i></div>
    <div id="dmLogBtn" class="floating-btn" title="DM Gizli Kayıtları"><i class="fas fa-book-dead"></i></div>
    <div id="battleModeBtn" class="floating-btn" title="Savaş Modu" onclick="toggleBattleMode()"><i class="fas fa-swords"></i></div>

    <div class="side-drawer" id="partyDrawer">
        <div class="drawer-header"><span>KAHRAMANLAR</span><div style="font-size:10px; cursor:pointer; color:#c0392b" onclick="resetPartyData()">SIFIRLA</div></div>
        <div id="characterList"></div>
        <button class="dm-btn" style="border-color:#7bed9f; color:#7bed9f;" onclick="addCharacter()">+ YENİ KARAKTER</button>
    </div>

    <div class="side-drawer" id="dmDrawer">
        <div class="drawer-header" style="color:#e74c3c; border-color:#e74c3c;"><span>DM ARAÇLARI</span></div>
        <div class="dm-tool-row"><div class="dm-tool-title"><i class="fas fa-skull"></i> DÜŞMAN EKLE</div><input type="text" id="enemyNameInput" class="dm-input" placeholder="İsim (Örn: Goblin)"><input type="number" id="enemyHpInput" class="dm-input" placeholder="HP (Örn: 7)" style="margin-top:5px;"><button class="dm-btn" onclick="addEnemy()" style="border-color:#e74c3c; color:#e74c3c">+ EKLE</button></div>
        <div class="dm-tool-row"><div class="dm-tool-title"><i class="fas fa-map"></i> HARİTA / GÖRSEL</div><input type="text" id="mapUrlInput" class="dm-input" placeholder="Resim Linki (URL)"><div style="display:flex; gap:5px;"><button class="dm-btn" onclick="setMap()">YANSIT</button><button class="dm-btn" style="border-color:#e74c3c; color:#e74c3c" onclick="closeMap()">KAPAT</button></div></div>
        <div class="dm-tool-row"><div class="dm-tool-title"><i class="fas fa-sort-numeric-down"></i> SAVAŞ YÖNETİMİ</div><button class="dm-btn" onclick="rollAllInitiative()">HERKES INIT AT</button><button class="dm-btn" onclick="sortInitiative()">SIRALA</button><button class="dm-btn" onclick="nextTurn()">SONRAKİ</button></div>
        <div class="dm-tool-row"><div class="dm-tool-title">DİĞER</div><button class="dm-btn" onclick="spinWheel()">KADER ÇARKI</button><button class="dm-btn" onclick="startMVPVote()">OYLAMA</button></div>
    </div>

    <div class="log-panel glass-panel" id="logPanel"><div class="panel-header" onclick="document.getElementById('logPanel').classList.toggle('collapsed')"><span>ZAR GEÇMİŞİ</span> <i class="fas fa-chevron-down"></i></div><div class="log-list" id="diceLog"></div></div>
    <div id="activeMapContainer"><img id="activeMapImg" src=""></div>

    <div class="scene" id="diceScene">
        <div class="dice-container" id="dice"><svg class="toad-svg" viewBox="0 0 200 200"><defs><radialGradient id="skinGrad" cx="50%" cy="40%" r="65%"><stop offset="0%" style="stop-color:#596248;stop-opacity:1"/><stop offset="100%" style="stop-color:#0f120d;stop-opacity:1"/></radialGradient></defs><ellipse cx="100" cy="165" rx="80" ry="15" fill="#000" opacity="0.7" filter="blur(8px)"/><path d="M 40 130 Q 10 100, 50 80 Q 80 100, 70 140 Z" fill="#465239"/><path d="M 160 130 Q 190 100, 150 80 Q 120 100, 130 140 Z" fill="#465239"/><path d="M 50 110 C 40 40, 160 40, 150 110 C 160 170, 40 170, 50 110" fill="url(#skinGrad)" stroke="#1e2316" stroke-width="1.5"/></svg><div class="rune-container"><div class="magic-circle"></div><div class="dice-number" id="result"><div style="font-size:16px;">d20</div></div></div></div>
        <button class="roll-btn" id="btn" onclick="roll(20)">d20 AT</button>
        <div class="dice-bar"><button class="mini-dice-btn" onclick="roll(4)">d4</button><button class="mini-dice-btn" onclick="roll(6)">d6</button><button class="mini-dice-btn" onclick="roll(8)">d8</button><button class="mini-dice-btn" onclick="roll(10)">d10</button><button class="mini-dice-btn" onclick="roll(12)">d12</button></div>
    </div>

    <div id="battleArena">
        <div class="arena-column heroes-col"><div class="col-title" style="color:#2ecc71">KAHRAMANLAR</div><div id="heroBattleList"></div></div>
        <div class="arena-column enemies-col"><div class="col-title" style="color:#e74c3c">DÜŞMANLAR</div><div id="enemyBattleList"></div></div>
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center;"><div style="color:#fff; margin-bottom:10px;">SON ZAR: <strong id="lastRollVal" style="font-size:24px; color:#f1c40f;">0</strong></div><button class="dm-btn" onclick="applyDamage()" style="background:#c0392b; color:#fff; padding:15px;">HASAR VUR</button></div>
    </div>

    <div id="charDetailModal">
        <div class="detail-window">
            <div class="detail-header"><span id="detailName">Karakter Adı</span> <i class="fas fa-times" style="cursor:pointer" onclick="closeDetailModal()"></i></div>
            <div class="detail-tabs">
                <button class="tab-btn active" onclick="switchTab('stats')">ÖZELLİKLER</button>
                <button class="tab-btn" onclick="switchTab('inventory')">ÇANTA</button>
                <button class="tab-btn" onclick="switchTab('skills')">YETENEKLER</button>
            </div>
            <div class="detail-content">
                <div id="tab-stats" class="tab-pane active">
                    <div class="stats-grid">
                        <div class="stat-group"><label class="stat-label">STR (Güç)</label><input type="number" class="dm-input" id="detStr" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">DEX (Çeviklik)</label><input type="number" class="dm-input" id="detDex" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">Max HP</label><input type="number" class="dm-input" id="detMaxHp" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">Max SP (Mavi)</label><input type="number" class="dm-input" id="detMaxSp" onchange="saveDetailStat()"></div>
                        <div class="stat-group"><label class="stat-label">Altın</label><input type="number" class="dm-input" id="detGold" onchange="saveDetailStat()"></div>
                    </div>
                </div>
                <div id="tab-inventory" class="tab-pane">
                    <div class="add-row"><input type="text" id="newInvItem" class="dm-input" placeholder="Eşya Adı"><button class="dm-btn" style="width:auto;" onclick="addItem('inventory')">+</button></div>
                    <div id="invList" class="item-list"></div>
                </div>
                <div id="tab-skills" class="tab-pane">
                    <div class="add-row"><input type="text" id="newSkillItem" class="dm-input" placeholder="Yetenek Adı"><button class="dm-btn" style="width:auto;" onclick="addItem('skills')">+</button></div>
                    <div id="skillList" class="item-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="wheelOverlayContainer"><div class="wheel-pointer"></div><div class="wheel-container"><div class="wheel" id="theWheel"></div><div class="wheel-center"><i class="fas fa-star"></i></div></div><div id="wheelResultText">SONUÇ</div></div>
    <div id="timerOverlay">00:00</div>
    <div id="whisperModal"><div style="color:#9b59b6; font-size:20px; border-bottom:1px solid #555; padding-bottom:10px;"><i class="fas fa-user-secret"></i> GİZLİ MESAJ</div><div class="whisper-text" id="whisperContent">...</div><button class="dm-btn" onclick="document.getElementById('whisperModal').style.display='none'">KAPAT</button></div>
    <div id="identityModal"><div style="color:#3498db; font-size:20px; border-bottom:1px solid #555; padding-bottom:10px;">SEN KİMSİN?</div><div id="identityList" style="max-height:200px; overflow-y:auto; margin:10px 0;"></div><button class="dm-btn" onclick="document.getElementById('identityModal').style.display='none'">KAPAT</button></div>
    <div id="voteModal"><h2 style="color:#f1c40f; font-family:'Cinzel',serif;">GÜNÜN KAHRAMANI</h2><div class="vote-grid" id="voteGrid"></div></div>
    <div id="winnerModal"><h1 style="color:#f1c40f; font-family:'Cinzel',serif; margin:0;">KAZANAN</h1><div id="winnerName" style="font-size:40px; font-weight:bold; color:#fff; margin:20px 0;">İSİM</div><div style="color:#aaa;" id="voteCountDisplay">0 Oy ile</div><button class="dm-btn" onclick="document.getElementById('winnerModal').style.display='none'">KAPAT</button></div>
    <div id="dmLogModal"><div style="color:#e84393; font-size:20px; border-bottom:1px solid #555; padding-bottom:10px;">GİZLİ DM KAYITLARI</div><div id="dmLogList"></div><button class="dm-btn" onclick="document.getElementById('dmLogModal').style.display='none'">KAPAT</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let partyData = [];
        let enemyData = [];
        let audioCtx;
        let myIdentityId = null;
        let currentTurnIndex = -1;
        let takenIdentities = [];
        let lastDiceRoll = 0;
        let selectedTargetId = null;
        let selectedTargetType = null;
        let activeDetailId = null; // Detay penceresi için

        // --- CORE UI ---
        function enableDrag(btnId, clickCallback) {
            const btn = document.getElementById(btnId); let isDragging = false, startX, startY, initLeft, initTop;
            btn.addEventListener('mousedown', (e) => {
                if(e.button !== 0) return; isDragging = false; startX = e.clientX; startY = e.clientY; const rect = btn.getBoundingClientRect(); initLeft = rect.left; initTop = rect.top;
                const onMouseMove = (ev) => { if (Math.abs(ev.clientX - startX) > 5 || Math.abs(ev.clientY - startY) > 5) isDragging = true; if (isDragging) { btn.style.left = (initLeft + ev.clientX - startX) + 'px'; btn.style.top = (initTop + ev.clientY - startY) + 'px'; } };
                const onMouseUp = () => { document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); if (!isDragging && clickCallback) clickCallback(); };
                document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp);
            });
        }
        enableDrag('partyToggleBtn', () => toggleDrawer('partyDrawer'));
        enableDrag('dmToolsBtn', () => toggleDrawer('dmDrawer'));
        enableDrag('identityBtn', () => openIdentityModal());
        enableDrag('msgDmBtn', () => sendMsgToDM());
        enableDrag('dmLogBtn', () => document.getElementById('dmLogModal').style.display='flex');
        function toggleDrawer(id) { document.querySelectorAll('.side-drawer').forEach(d => { if(d.id!==id) d.classList.remove('open'); }); document.getElementById(id).classList.toggle('open'); }

        // --- CHARACTER DETAILS (YENİ EK) ---
        function openDetailModal(id) {
            activeDetailId = id;
            const char = partyData.find(c => c.id === id);
            if(!char) return;
            
            document.getElementById('detailName').innerText = char.name;
            document.getElementById('detStr').value = char.str || 10;
            document.getElementById('detDex').value = char.dex || 10;
            document.getElementById('detMaxHp').value = char.maxHp || 10;
            document.getElementById('detMaxSp').value = char.maxSp || 10;
            document.getElementById('detGold').value = char.gold || 0;
            
            renderDetailLists(char);
            document.getElementById('charDetailModal').style.display = 'flex';
        }
        function closeDetailModal() { document.getElementById('charDetailModal').style.display = 'none'; activeDetailId = null; }
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
        function saveDetailStat() {
            if(!activeDetailId) return;
            const char = partyData.find(c => c.id === activeDetailId);
            if(char) {
                char.str = parseInt(document.getElementById('detStr').value) || 10;
                char.dex = parseInt(document.getElementById('detDex').value) || 10;
                char.maxHp = parseInt(document.getElementById('detMaxHp').value) || 10;
                char.maxSp = parseInt(document.getElementById('detMaxSp').value) || 10;
                char.gold = parseInt(document.getElementById('detGold').value) || 0;
                socket.emit('party_update', partyData);
            }
        }
        function addItem(type) {
            if(!activeDetailId) return;
            const inputId = type === 'inventory' ? 'newInvItem' : 'newSkillItem';
            const val = document.getElementById(inputId).value;
            if(!val) return;
            const char = partyData.find(c => c.id === activeDetailId);
            if(!char[type]) char[type] = [];
            char[type].push(val);
            document.getElementById(inputId).value = '';
            socket.emit('party_update', partyData);
            renderDetailLists(char);
        }
        function removeItem(type, index) {
            if(!activeDetailId) return;
            const char = partyData.find(c => c.id === activeDetailId);
            if(char && char[type]) {
                char[type].splice(index, 1);
                socket.emit('party_update', partyData);
                renderDetailLists(char);
            }
        }
        function renderDetailLists(char) {
            const invList = document.getElementById('invList'); invList.innerHTML = '';
            (char.inventory || []).forEach((item, i) => {
                invList.insertAdjacentHTML('beforeend', `<div class="list-item"><span>${item}</span><i class="fas fa-trash" style="cursor:pointer; color:#aaa" onclick="removeItem('inventory', ${i})"></i></div>`);
            });
            const skillList = document.getElementById('skillList'); skillList.innerHTML = '';
            (char.skills || []).forEach((skill, i) => {
                skillList.insertAdjacentHTML('beforeend', `<div class="list-item"><span>${skill}</span><i class="fas fa-trash" style="cursor:pointer; color:#aaa" onclick="removeItem('skills', ${i})"></i></div>`);
            });
        }

        // --- PARTY & BATTLE LOGIC ---
        function renderParty() {
            const list = document.getElementById('characterList'); list.innerHTML = '';
            partyData.forEach((c, index) => {
                const hp = parseInt(c.hp)||0; const max = parseInt(c.maxHp)||10; const pct = Math.min(100, Math.max(0, (hp/max)*100));
                const sp = parseInt(c.sp)||0; const maxSp = parseInt(c.maxSp)||10; const pctSp = Math.min(100, Math.max(0, (sp/maxSp)*100));
                
                let color = '#2ecc71'; if(pct<50) color='#f1c40f'; if(pct<25) color='#e74c3c';
                const activeClass = (index === currentTurnIndex) ? 'active-turn' : '';
                
                const html = `
                <div class="char-card ${activeClass}">
                    <div class="char-header">
                        <div class="char-avatar-container" onclick="changeAvatar(${c.id})">${c.avatar?`<img src="${c.avatar}">`:'<i class="fas fa-user"></i>'}</div>
                        <div class="char-details">
                            <input class="inp-name" value="${c.name}" oninput="upd(${c.id},'name',this.value)" placeholder="İsim">
                            <div class="stat-row">
                                <div class="stat-box box-hp">HP <input class="stat-input" value="${c.hp}" oninput="upd(${c.id},'hp',this.value)"></div>
                                <div class="stat-box box-sp">SP <input class="stat-input" value="${c.sp || 0}" oninput="upd(${c.id},'sp',this.value)"></div>
                                <div class="stat-box box-lvl">LVL <input class="stat-input" value="${c.level || 1}" oninput="upd(${c.id},'level',this.value)"></div>
                                <div class="stat-box box-init">INIT <input class="stat-input" value="${c.init || 0}" oninput="upd(${c.id},'init',this.value)"></div>
                            </div>
                            <div class="hp-bar-container"><div class="hp-bar-fill" style="width:${pct}%; background-color:${color}"></div></div>
                            <div class="hp-bar-container" style="height:3px; margin-top:2px;"><div class="sp-bar-fill" style="width:${pctSp}%;"></div></div>
                        </div>
                    </div>
                    <div class="card-actions">
                         <i class="fas fa-eye icon-btn" onclick="sendWhisper(${c.id}, '${c.name}')" title="Fısılda"></i>
                         <i class="fas fa-suitcase icon-btn" onclick="openDetailModal(${c.id})" title="Çanta/Detay"></i>
                         <i class="fas fa-trash icon-btn" onclick="delChar(${c.id})"></i>
                    </div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
        }

        function upd(id,k,v){ const c=partyData.find(x=>x.id==id); if(c){c[k]=v; saveData();} }
        function saveData(){ socket.emit('party_update', partyData); } 
        // Yeni karakter ekleme (Genişletilmiş Veri)
        function addCharacter(){ 
            partyData.push({
                id:Date.now(), name:'', hp:10, maxHp:10, 
                sp:10, maxSp:10, str:10, dex:10, // YENİ STATLAR
                level:1, init:0, gold:0, 
                inventory: [], skills: [] // YENİ LİSTELER
            }); 
            saveData(); renderParty(); 
        }
        function delChar(id){ if(confirm('Sil?')){partyData=partyData.filter(x=>x.id!==id); saveData(); renderParty();} }
        function changeAvatar(id){ const i=document.createElement('input'); i.type='file'; i.onchange=e=>{const r=new FileReader(); r.onload=ev=>{upd(id,'avatar',ev.target.result); renderParty();}; r.readAsDataURL(e.target.files[0]);}; i.click(); }
        function resetPartyData(){ if(confirm('Tüm karakterleri sil?')){partyData=[]; saveData(); renderParty();} }

        // --- BATTLE MODE (V5.0'dan korundu) ---
        function toggleBattleMode() {
            const scene = document.getElementById('diceScene');
            const arena = document.getElementById('battleArena');
            if (arena.style.display === 'flex') { arena.style.display = 'none'; scene.style.opacity = '1'; } 
            else { arena.style.display = 'flex'; scene.style.opacity = '0.2'; renderBattleArena(); }
        }
        function addEnemy() {
            const name = document.getElementById('enemyNameInput').value || 'Düşman';
            const hp = parseInt(document.getElementById('enemyHpInput').value) || 10;
            enemyData.push({id: Date.now(), name: name, hp: hp, maxHp: hp});
            socket.emit('enemy_update', enemyData);
        }
        function renderBattleArena() {
            const hList = document.getElementById('heroBattleList'); hList.innerHTML = '';
            const eList = document.getElementById('enemyBattleList'); eList.innerHTML = '';
            
            partyData.forEach(c => {
                const hp = parseInt(c.hp)||0; const max = parseInt(c.maxHp)||10; const pct = Math.min(100, Math.max(0, (hp/max)*100));
                let color = '#2ecc71'; if(pct<50) color='#f1c40f'; if(pct<25) color='#e74c3c';
                hList.insertAdjacentHTML('beforeend', `<div class="enemy-card" style="border-color:#2ecc71"><div><div style="font-weight:bold; color:#2ecc71">${c.name}</div><div style="font-size:12px; color:#aaa;">HP: ${c.hp}/${c.maxHp}</div><div style="width:100%; height:5px; background:#333; margin-top:5px;"><div style="width:${pct}%; height:100%; background:${color}"></div></div></div></div>`);
            });

            enemyData.forEach(e => {
                const hp = parseInt(e.hp)||0; const max = parseInt(e.maxHp)||10; const pct = Math.min(100, Math.max(0, (hp/max)*100));
                let color = '#e74c3c'; if(hp<=0) color='#555';
                const isSelected = (selectedTargetId === e.id);
                eList.insertAdjacentHTML('beforeend', `<div class="enemy-card ${isSelected ? 'selected' : ''}" onclick="selectEnemy(${e.id})"><div><i class="fas fa-skull" style="font-size:20px; color:${color}"></i></div><div style="flex-grow:1;"><div style="font-weight:bold;">${e.name}</div><div style="font-size:12px; color:#aaa;">HP: ${e.hp}/${e.maxHp}</div><div style="width:100%; height:5px; background:#333; margin-top:5px;"><div style="width:${pct}%; height:100%; background:${color}"></div></div></div>${myIdentityId === 'DM' ? `<i class="fas fa-trash" onclick="removeEnemy(${e.id})"></i>` : ''}</div>`);
            });
        }
        function selectEnemy(id) { selectedTargetId = id; renderBattleArena(); }
        function removeEnemy(id) { enemyData = enemyData.filter(e => e.id !== id); socket.emit('enemy_update', enemyData); }
        function applyDamage() {
            if (!selectedTargetId) { alert("Önce bir düşman seç!"); return; }
            if (lastDiceRoll <= 0) { alert("Önce zar at!"); return; }
            const enemy = enemyData.find(e => e.id === selectedTargetId);
            if (enemy) {
                enemy.hp -= lastDiceRoll; if(enemy.hp < 0) enemy.hp = 0;
                socket.emit('enemy_update', enemyData);
                playClickSound(); alert(`${enemy.name} ${lastDiceRoll} hasar aldı!`);
            }
        }

        // --- ZAR ---
        function roll(sides) {
            playClickSound(); document.body.classList.add('rolling');
            const num = Math.floor(Math.random() * sides) + 1; let type = 'normal'; if (sides === 20) { if(num === 20) type = 'crit'; else if(num === 1) type = 'fail'; }
            const senderName = getMyName();
            socket.emit('zar_atildi', { sonuc: num, tur: type, zaman: new Date().getHours()+":"+new Date().getMinutes(), atan: senderName, zarTipi: sides });
            setTimeout(() => { document.body.classList.remove('rolling'); const res = document.getElementById('result'); res.innerHTML = `<div class="roller-name">${senderName}</div>${num}`; let cls = 'dice-number'; if(type === 'crit') cls += ' crit-success'; else if(type === 'fail') cls += ' crit-fail'; res.className = cls; btn.disabled = false; addLog(num, type, new Date().getHours()+":"+new Date().getMinutes(), senderName, sides); }, 800);
        }
        function addLog(res, type, time, name, sides) { document.getElementById('diceLog').insertAdjacentHTML('afterbegin', `<div class="log-entry ${type==='crit'?'log-crit':type==='fail'?'log-fail':''}"><span class="log-time">${time}</span><span>${name}: <strong>${res}</strong> (d${sides})</span></div>`); }
        function playClickSound() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if(audioCtx.state === 'suspended') audioCtx.resume(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.frequency.value = 200; o.type = 'triangle'; g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1); }

        // --- IDENTITY & TOOLS (V5.0'dan korundu) ---
        function openIdentityModal() { const list = document.getElementById('identityList'); list.innerHTML = ''; let dmTaken = takenIdentities.includes('DM') && myIdentityId !== 'DM'; list.insertAdjacentHTML('beforeend', `<div class="identity-option ${dmTaken?'taken':''}" onclick="${dmTaken?'':'selectIdentity(\'DM\', \'DM\')'}">DM (Oyun Yöneticisi)${dmTaken?' (DOLU)':''}</div>`); partyData.forEach(c => { let takenClass = (takenIdentities.includes(c.id) && c.id !== myIdentityId) ? 'taken' : ''; list.insertAdjacentHTML('beforeend', `<div class="identity-option ${takenClass}" onclick="${takenClass?'':`selectIdentity(${c.id}, '${c.name}')`}">${c.name}${takenClass?' (Dolu)':''}</div>`); }); document.getElementById('identityModal').style.display = 'block'; }
        function selectIdentity(id, name) { let oldId = myIdentityId; myIdentityId = id; localStorage.setItem('dnd_my_identity', id); document.getElementById('currentIdentityDisplay').innerText = name || "Bilinmiyor"; document.getElementById('identityModal').style.display = 'none'; socket.emit('claim_identity', { oldId, newId: id }); updateInterfaceForIdentity(); }
        function updateInterfaceForIdentity() { const isDM = (myIdentityId === 'DM'); document.getElementById('dmLogBtn').style.display = isDM ? 'flex' : 'none'; document.getElementById('msgDmBtn').style.display = isDM ? 'none' : 'flex'; document.getElementById('dmToolsBtn').style.display = isDM ? 'flex' : 'none'; if(document.getElementById('battleArena').style.display === 'flex') renderBattleArena(); }
        function getMyName() { return myIdentityId === 'DM' ? "DM" : (partyData.find(c => c.id == myIdentityId)?.name || "Bilinmiyor"); }
        function sendMsgToDM() { const msg = prompt("DM'e ne fısıldamak istiyorsun?"); if (msg) socket.emit('player_whisper', { sender: getMyName(), message: msg }); }
        
        // SOCKETS
        socket.on('enemy_update_client', (data) => { enemyData = data; if (document.getElementById('battleArena').style.display === 'flex') renderBattleArena(); });
        socket.on('party_update_client', (data) => { partyData = data; renderParty(); if (activeDetailId) openDetailModal(activeDetailId); if(document.getElementById('battleArena').style.display==='flex') renderBattleArena(); });
        socket.on('update_taken_identities', (list) => { takenIdentities = list; });
        socket.on('dm_log_history_load', (h) => { const l=document.getElementById('dmLogList'); l.innerHTML=''; h.forEach(e=>addDmLogEntry(e)); });
        socket.on('dm_log_update', (e) => addDmLogEntry(e));
        function addDmLogEntry(e) { const l = document.getElementById('dmLogList'); let cls = e.type === 'dm-sent' ? 'secret-dm-sent' : (e.type === 'dm-received' ? 'secret-dm-received' : 'secret-p2p'); l.insertAdjacentHTML('beforeend', `<div class="secret-entry ${cls}"><div style="font-size:10px; color:#aaa;">${e.time} | <strong>${e.sender}</strong> -> <strong>${e.target}</strong></div><div style="margin-top:3px;">${e.message}</div></div>`); l.scrollTop = l.scrollHeight; }
        socket.on('herkes_icin_zar', (veri) => { lastDiceRoll = veri.sonuc; document.getElementById('lastRollVal').innerText = lastDiceRoll; const btn = document.getElementById('btn'); const resDiv = document.getElementById('result'); if (!document.body.classList.contains('rolling')) { document.body.classList.add('rolling'); playClickSound(); } setTimeout(() => { document.body.classList.remove('rolling'); resDiv.innerHTML = `<div class="roller-name">${veri.atan}</div>${veri.sonuc}`; let cls = 'dice-number'; if(veri.zarTipi == 20) { if(veri.tur === 'crit') cls += ' crit-success'; else if(veri.tur === 'fail') cls += ' crit-fail'; } resDiv.className = cls; addLog(veri.sonuc, veri.tur, veri.zaman, veri.atan, veri.zarTipi); }, 800); });
        socket.on('map_update_client', (url) => { const div = document.getElementById('activeMapContainer'); const img = document.getElementById('activeMapImg'); if (url) { img.src = url; div.style.display = 'flex'; document.body.classList.add('map-mode'); } else { div.style.display = 'none'; document.body.classList.remove('map-mode'); } });
        socket.on('receive_whisper', (d) => { if(myIdentityId && myIdentityId == d.targetId) { playClickSound(); document.getElementById('whisperContent').innerText = d.message; document.getElementById('whisperModal').style.display = 'block'; } else { document.getElementById('diceLog').insertAdjacentHTML('afterbegin', `<div class="log-entry log-whisper"><span class="log-time">${new Date().getHours()}:${new Date().getMinutes()}</span><span>DM, <strong>${d.targetName}</strong> ile fısıldaşıyor...</span></div>`); } });
        socket.on('dm_receive_player_msg', (d) => { if (myIdentityId === 'DM') { playClickSound(); document.getElementById('whisperContent').innerText = `GÖNDEREN: ${d.sender}\n\n${d.message}`; document.getElementById('whisperModal').style.display = 'block'; } document.getElementById('diceLog').insertAdjacentHTML('afterbegin', `<div class="log-entry log-whisper"><span class="log-time">${new Date().getHours()}:${new Date().getMinutes()}</span><span><strong>${d.sender}</strong>, DM ile fısıldaşıyor...</span></div>`); });
        socket.on('p2p_whisper_relay', (d) => { if (myIdentityId == d.targetId) { playClickSound(); document.getElementById('whisperContent').innerText = `GÖNDEREN: ${d.senderName}\n\n${d.message}`; document.getElementById('whisperModal').style.display = 'block'; } let t = (myIdentityId == d.senderId) ? `Sen, <strong>${d.targetName}</strong> kişisine.` : (myIdentityId == d.targetId ? `<strong>${d.senderName}</strong> sana.` : `<strong>${d.senderName}</strong>, <strong>${d.targetName}</strong> ile...`); document.getElementById('diceLog').insertAdjacentHTML('afterbegin', `<div class="log-entry log-whisper"><span class="log-time">${new Date().getHours()}:${new Date().getMinutes()}</span><span>${t}</span></div>`); });
        
        // Diğer araçlar (Map, Timer, Wheel)
        function setMap() { const url = document.getElementById('mapUrlInput').value; socket.emit('map_change', url); }
        function closeMap() { socket.emit('map_change', null); }
        function rollAllInitiative() { partyData.forEach(c => { c.init = Math.floor(Math.random() * 20) + 1; }); sortInitiative(); }
        function sortInitiative() { partyData.sort((a, b) => (parseInt(b.init) || 0) - (parseInt(a.init) || 0)); currentTurnIndex = -1; saveData(); renderParty(); }
        function nextTurn() { currentTurnIndex++; if (currentTurnIndex >= partyData.length) currentTurnIndex = 0; renderParty(); }
        function startTimer() { const s=document.getElementById('timerInput').value; if(s) socket.emit('timer_start', s); }
        function spinWheel() { const f=["DOST ATEŞİ!", "SİLAHIN FIRLADI!", "ADRENALİN!", "KÖRLÜK!", "TANRISAL ŞİFA", "DÜŞMAN TÖKEZLEDİ", "BÜYÜ GERİ TEPTİ!", "YERE KAPAKLANDIN!"]; const text = f[Math.floor(Math.random()*f.length)]; const angle = 1800 + Math.floor(Math.random() * 360); socket.emit('wheel_spin', {text, angle}); }
        function startMVPVote() { socket.emit('start_vote'); }
        function endMVPVote() { socket.emit('end_vote'); }
        function castVote(n) { socket.emit('cast_vote', n); document.getElementById('voteModal').style.display='none'; alert("Oyunuz alındı: " + n); }
        function sendWhisper(id, name) { const m = prompt(`${name} için mesajın:`); if(m) socket.emit('dm_whisper', {targetId:id, targetName:name, message:m}); }
        
        socket.on('timer_update', (s) => runVisualTimer(s));
        socket.on('wheel_result', (d) => showWheelResult(d));
        socket.on('show_vote_screen', () => { const g = document.getElementById('voteGrid'); g.innerHTML = ''; partyData.forEach(c => { g.insertAdjacentHTML('beforeend', `<div class="vote-card" onclick="castVote('${c.name}')"><h3>${c.name}</h3></div>`); }); document.getElementById('voteModal').style.display = 'flex'; });
        socket.on('vote_result_announce', (d) => { document.getElementById('voteModal').style.display='none'; document.getElementById('winnerName').innerText=d.winner; document.getElementById('voteCountDisplay').innerText=d.votes+' Oy ile'; document.getElementById('winnerModal').style.display='block'; playClickSound(); });

        function runVisualTimer(s) { const el = document.getElementById('timerOverlay'); el.style.display = 'block'; let l = s; const i = setInterval(() => { l--; el.innerText = Math.floor(l/60)+":"+(l%60<10?'0':'')+(l%60); if (l <= 0) { clearInterval(i); el.innerText="SÜRE BİTTİ!"; setTimeout(()=>el.style.display='none',3000); } }, 1000); }
        function showWheelResult(d) { const o = document.getElementById('wheelOverlayContainer'); const w = document.getElementById('theWheel'); const t = document.getElementById('wheelResultText'); o.style.display = 'flex'; t.style.opacity = '0'; w.style.transition = 'none'; w.style.transform = 'rotate(0deg)'; setTimeout(() => { w.style.transition = 'transform 4s cubic-bezier(0.1, 0.7, 0.1, 1)'; w.style.transform = `rotate(${d.angle}deg)`; }, 50); setTimeout(() => { t.innerText = d.text; t.style.opacity = '1'; playClickSound(); document.getElementById('diceLog').insertAdjacentHTML('afterbegin', `<div class="log-entry log-fate"><span class="log-time">KADER</span><span>${d.text}</span></div>`); setTimeout(() => { o.style.display = 'none'; }, 4000); }, 4000); }

        window.onload=()=>{
            const myId = localStorage.getItem('dnd_my_identity');
            if(myId) { 
                myIdentityId = myId;
                socket.emit('claim_identity', { oldId: undefined, newId: myId });
                updateInterfaceForIdentity();
                setTimeout(() => { const c = partyData.find(x => x.id == myId); if(c) document.getElementById('currentIdentityDisplay').innerText = c.name; }, 1000); 
            }
        };
    </script>
</body>
